e\\u003c/use\\u003e\\u003c/svg\\u003e\\n\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eLet‚Äôs read this clockwise.\\u003cbr\\u003e\\nWe will dig deeper into how to make these computer vision applications work well.\\u003cbr\\u003e\\nWe will then look at the same thing for text and for tabular data, which is more like spreadsheets and databases. Then we will look at collaborative filtering which is for recommendations. That would take us to embeddings which is basically key underlying platforms behind these applications. That will take us back into more computer vision and more NLP.\\u003c/p\\u003e\\n\\u003ch2\\u003eWhat if you are stuck\\u003c/h2\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/0/0c26a8d1663bf916f9ac0c562fc583b8a877320e.jpeg\\\&quot; data-download-href=\\\&quot;https://forums.fast.ai/uploads/default/0c26a8d1663bf916f9ac0c562fc583b8a877320e\\\&quot; title=\\\&quot;Screen Shot 2018-10-31 at 7.26.01 AM.jpg\\\&quot;\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/0/0c26a8d1663bf916f9ac0c562fc583b8a877320e_2_690x379.jpeg\\\&quot; alt=\\\&quot;01%20AM\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;379\\\&quot; srcset=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/0/0c26a8d1663bf916f9ac0c562fc583b8a877320e_2_690x379.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/0/0c26a8d1663bf916f9ac0c562fc583b8a877320e_2_1035x568.jpeg 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/0/0c26a8d1663bf916f9ac0c562fc583b8a877320e_2_1380x758.jpeg 2x\\\&quot; data-small-upload=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/0/0c26a8d1663bf916f9ac0c562fc583b8a877320e_2_10x10.png\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\n\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eScreen Shot 2018-10-31 at 7.26.01 AM.jpg\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e1800√ó990 184 KB\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\n\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eFor those of people having a hard science background, in particular, go with code first approach. ‚ÄòHere is the code, type it in, start running it‚Äô approach rather than here‚Äôs lots of theory approach, which is confusing, surprising and odd. Remember this basic tip - \\u003cstrong\\u003eKEEP GOING.\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eYou are not expected to understand everything yet. You are not expected to understand why everything works yet. you just wanna be in a situation where you enter the code, you can run it and get something happening and do experiments. and get a feel of what‚Äôs going on.\\u003c/p\\u003e\\n\\u003cp\\u003eMost of the people who have got successful have watched videos at least 3 times. So don‚Äôt stop into lesson1, continue to 2, 3 and so on.\\u003cbr\\u003e\\nRachel says, going over lessons 1 to 7 again and again even if you don‚Äôt understand things from previous lectures consistently continuing over next ones will clarify a lot of things gradually.\\u003c/p\\u003e\\n\\u003cp\\u003eSo this approach is based on a lot of academic research into learning theory and one person in particular \\u003ca href=\\\&quot;https://www.gse.harvard.edu/faculty/david-perkins\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eDavid Perkins\\u003c/a\\u003e from Harvard has a great analogy of a kid learning to play the soccer game. He describes the approach of the whole game. If you are teaching a lid to play soccer, you don‚Äôt teach them how the friction between the ball and grass works. and teach them maths of how to kick the ball in the air etc. NO! you say here is the ball and watch some people playing soccer and now we‚Äôll play soccer. and then the kid gradually over the following years learn to play soccer and get more and better at it.\\u003c/p\\u003e\\n\\u003cp\\u003eThis is what we‚Äôre trying to get you to do is to play soccer. Just type code, look at the inputs and see results.\\u003c/p\\u003e\\n\\u003cp\\u003eLet‚Äôs dig into our first notebook today.\\u003c/p\\u003e\\n\\u003ch2\\u003eHow to create your own Image dataset from google\\u003c/h2\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;https://www.youtube.com/watch?v=Egp4Zajhzog\\u0026amp;feature=youtu.be\\u0026amp;t=16m25s\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003e[16:25]\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;https://github.com/fastai/course-v3/blob/master/nbs/dl1/lesson2-download.ipynb\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003elesson2-download.ipynb\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eYou can create classifier with your own images. It will be all like last week‚Äôs pet detector but with your own images, you like.\\u003c/p\\u003e\\n\\u003cp\\u003eHow would you create your own classifier from scratch?\\u003c/p\\u003e\\n\\u003cp\\u003eSo, this approach is inspired by \\u003cem\\u003e\\u003ca href=\\\&quot;https://www.pyimagesearch.com/2017/12/04/how-to-create-a-deep-learning-dataset-using-google-images/\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eAdrian Rosebrock\\u003c/a\\u003e\\u003c/em\\u003e. who has his own website called \\u003ca href=\\\&quot;https://www.pyimagesearch.com\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003epyimagesearch\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003eTo distinguish between teddy bears, grizzly bears, and black bears.\\u003c/p\\u003e\\n\\u003ch3\\u003eStep 1:\\u003c/h3\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eGo to \\u003ca href=\\\&quot;http://images.google.com\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eimages.google.com\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eSearch the category you want to download images of.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003ePress Ctrl+shift+j to pop up javascript console (Cmd+option+j for Mac)\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eType this in the console\\u003c/p\\u003e\\n\\u003cp\\u003eurls = Array.from(document.querySelectorAll(‚Äô.rg_di .rg_meta‚Äô)).map(el=\\u0026gt;JSON.parse(el.textContent).ou);\\u003cbr\\u003e\\nwindow.open(‚Äòdata:text/csv;charset=utf-8,‚Äô + escape(urls.join(‚Äô\\\\n‚Äô)));\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eThis is a javascript code. Hit enter key.\\u003c/p\\u003e\\n\\u003col start=\\\&quot;5\\\&quot;\\u003e\\n\\u003cli\\u003eIt will pop up download box, choose the directory you want to save, type name of the text file and hit enter.\\u003c/li\\u003e\\n\\u003cli\\u003eIt will save all URLs of images you chose to download later in the text file on your computer.\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/images/emoji/twitter/exclamation.png?v=9\\\&quot; title=\\\&quot;:exclamation:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:exclamation:\\\&quot;\\u003e Note this step has to be followed for each category you want to download images of.\\u003c/p\\u003e\\n\\u003ch3\\u003eStep 2:\\u003c/h3\\u003e\\n\\u003cp\\u003eWe need to get this text file uploaded on the server.\\u003cbr\\u003e\\nRemember when we are running our code in the Jupyter notebook, it‚Äôs running on one of the cloud providers, like Sagemaker, google cloud etc.\\u003c/p\\u003e\\n\\u003cp\\u003eLet‚Äôs grab fastai library first.\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-python\\\&quot;\\u003efrom fastai import *\\nfrom fastai.vision import *\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eLet‚Äôs now create folders for each of the categories we want to classify.\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-python\\\&quot;\\u003efolder = &#39;black&#39; \\nfile = &#39;urls_black.txt&#39;\\n\\nfolder = &#39;teddys&#39;\\nfile = &#39;urls_teddys.txt&#39;\\n\\nfolder = &#39;grizzly&#39; \\nfile = &#39;urls_grizzly.txt&#39;\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eThese are 3 cells doing the same things but with different information.\\u003cbr\\u003e\\nThis is not reproducible research. This is something scientific background people horrified of.\\u003cbr\\u003e\\nWe will create the folder named &#39;black and file named ‚Äòurls_black.txt‚Äô.\\u003cbr\\u003e\\nMake sure this is the same name you have given to text file, you have saved your image URLs in.\\u003cbr\\u003e\\nSimilar to other categories.\\u003c/p\\u003e\\n\\u003cp\\u003eThen we have to run below cell to actually create those folders in the filesystem.\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-python\\\&quot;\\u003epath = Path(&#39;data/bears&#39;)\\ndest = path/folder\\ndest.mkdir(parents=True, exist_ok=True)\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eYou have to run black bear cell and skip next two and run mkdir cell(above code).\\u003cbr\\u003e\\nAfter that teddy cell and then mkdir cell and so on.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/e/e37fd4509de6016ef30aa8ffd3fe36adac9b5dcd.png\\\&quot; data-download-href=\\\&quot;https://forums.fast.ai/uploads/default/e37fd4509de6016ef30aa8ffd3fe36adac9b5dcd\\\&quot; title=\\\&quot;Screen Shot 2018-11-01 at 7.22.49 AM.png\\\&quot;\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/e/e37fd4509de6016ef30aa8ffd3fe36adac9b5dcd_2_690x162.png\\\&quot; alt=\\\&quot;49%20AM\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;162\\\&quot; srcset=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/e/e37fd4509de6016ef30aa8ffd3fe36adac9b5dcd_2_690x162.png, https://forums.fast.ai/uploads/default/optimized/2X/e/e37fd4509de6016ef30aa8ffd3fe36adac9b5dcd_2_1035x243.png 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/e/e37fd4509de6016ef30aa8ffd3fe36adac9b5dcd_2_1380x324.png 2x\\\&quot; data-small-upload=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/e/e37fd4509de6016ef30aa8ffd3fe36adac9b5dcd_2_10x10.png\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\n\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eScreen Shot 2018-11-01 at 7.22.49 AM.png\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e1658√ó390 55.4 KB\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\n\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-python\\\&quot;\\u003eclasses = [&#39;teddys&#39;,&#39;grizzly&#39;,&#39;black&#39;]\\n\\ndownload_images(path/file, dest, max_pics=200)\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eThis will start downloading all images to your server.\\u003cbr\\u003e\\nSometimes it might fail. It is running multiple processes in the background.\\u003cbr\\u003e\\nSo error might not be clear.\\u003cbr\\u003e\\nUncomment below section to set \\u003ccode\\u003emax_workers=0\\u003c/code\\u003e if things don‚Äôt work out.\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-python\\\&quot;\\u003e# If you have problems download, try with `max_workers=0` to see exceptions:\\n# download_images(path/file, dest, max_pics=20, max_workers=0)\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003ch3\\u003eStep 3:\\u003c/h3\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-python\\\&quot;\\u003efor c in classes:\\n    print(c)\\n    verify_images(path/c, delete=True, max_workers=8)\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eSometimes you might get corrupted images or the ones which are not in the required format.\\u003cbr\\u003e\\nIf you set \\u003ccode\\u003edelete=True\\u003c/code\\u003e it will give you a clean dataset.\\u003c/p\\u003e\\n\\u003ch3\\u003eStep 4: Create ImageDataBunch\\u003c/h3\\u003e\\n\\u003cp\\u003eNow we have the basic structure to start Deep Learning.\\u003cbr\\u003e\\nWhen you download dataset from Kaggle or academic paper, there will be always folders called train, valid and test. In our case, we don‚Äôt have valid data, since we grabbed these images from Google search.\\u003cbr\\u003e\\nYou definitely need a validation set, otherwise, you won‚Äôt know how well is your model going.\\u003c/p\\u003e\\n\\u003cp\\u003eWhenever you create a data bunch, if you don‚Äôt have a separate training and validation set, then you can current folder. a simple  \\u003ccode\\u003e.\\u003c/code\\u003e dot symbol says you intended directory is the current directory.\\u003cbr\\u003e\\nand We will set aside 20% of the data. So this is going to create a validation set for you automatically and randomly. You‚Äôll see that whenever I create a validation set randomly, I always set my random seed to something fixed beforehand. This means that every time I run this code, I‚Äôll get the same validation set. It is important is that you always have the same validation set. When you do hyperparameter tuning you need to have same valid set to decide which hyperparameter has improved metric.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/8/8d2a32feff450cf7be7a1239cb85a533eb2ecff8.png\\\&quot; data-download-href=\\\&quot;https://forums.fast.ai/uploads/default/8d2a32feff450cf7be7a1239cb85a533eb2ecff8\\\&quot; title=\\\&quot;Screen Shot 2018-10-31 at 7.39.45 AM.png\\\&quot;\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/8/8d2a32feff450cf7be7a1239cb85a533eb2ecff8_2_690x104.png\\\&quot; alt=\\\&quot;45%20AM\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;104\\\&quot; srcset=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/8/8d2a32feff450cf7be7a1239cb85a533eb2ecff8_2_690x104.png, https://forums.fast.ai/uploads/default/original/2X/8/8d2a32feff450cf7be7a1239cb85a533eb2ecff8.png 1.5x, https://forums.fast.ai/uploads/default/original/2X/8/8d2a32feff450cf7be7a1239cb85a533eb2ecff8.png 2x\\\&quot; data-small-upload=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/8/8d2a32feff450cf7be7a1239cb85a533eb2ecff8_2_10x10.png\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\n\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eScreen Shot 2018-10-31 at 7.39.45 AM.png\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e936√ó142 42.5 KB\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\n\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003ch2\\u003eClassification Interpretation\\u003c/h2\\u003e\\n\\u003cp\\u003e1 black bear is misclassified.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/e/e432134ff93b8142d436966dab691e149fc4958a.png\\\&quot; data-download-href=\\\&quot;https://forums.fast.ai/uploads/default/e432134ff93b8142d436966dab691e149fc4958a\\\&quot; title=\\\&quot;Screen Shot 2018-10-31 at 7.43.38 AM.png\\\&quot;\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/e/e432134ff93b8142d436966dab691e149fc4958a_2_649x499.png\\\&quot; alt=\\\&quot;38%20AM\\\&quot; width=\\\&quot;649\\\&quot; height=\\\&quot;499\\\&quot; srcset=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/e/e432134ff93b8142d436966dab691e149fc4958a_2_649x499.png, https://forums.fast.ai/uploads/default/original/2X/e/e432134ff93b8142d436966dab691e149fc4958a.png 1.5x, https://forums.fast.ai/uploads/default/original/2X/e/e432134ff93b8142d436966dab691e149fc4958a.png 2x\\\&quot; data-small-upload=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/e/e432134ff93b8142d436966dab691e149fc4958a_2_10x10.png\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\n\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eScreen Shot 2018-10-31 at 7.43.38 AM.png\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e790√ó608 61.2 KB\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\n\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003ch2\\u003eCleaning up:\\u003c/h2\\u003e\\n\\u003cp\\u003eWe have to focus on ones which model is saying it was confident but it was wrong.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eFileDeleter fastai widget\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eSome of the top losses are bad but not because of our model but because of bad data.\\u003c/p\\u003e\\n\\u003cp\\u003eThis widget removes those pictures.\\u003c/p\\u003e\\n\\u003ch2\\u003ePut your model in production\\u003c/h2\\u003e\\n\\u003cp\\u003eInference on CPU - when you are not trying model. you got your retrained model and save weights.\\u003c/p\\u003e\\n\\u003cp\\u003eIf you want to test on CPU.\\u003c/p\\u003e\\n\\u003cp\\u003eSet \\u003ccode\\u003efast.default.device\\u003c/code\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eTesting simple image:\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ccode\\u003eopen_image()\\u003c/code\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ccode\\u003eImageDataBunch.single_from_classes()\\u003c/code\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ccode\\u003ecreate_cnn()\\u003c/code\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eLoad in weights:\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ccode\\u003elearn.predict(img)\\u003c/code\\u003e\\u003c/p\\u003e\\n\\u003ch2\\u003eHomework - Give a try to a web app\\u003c/h2\\u003e\\n\\u003cp\\u003eCreate a web app.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/6/6b7bd4e78ac646441cd1e3af8e83cb606fcc8a8c.jpeg\\\&quot; data-download-href=\\\&quot;https://forums.fast.ai/uploads/default/6b7bd4e78ac646441cd1e3af8e83cb606fcc8a8c\\\&quot; title=\\\&quot;Screen Shot 2018-10-31 at 7.56.56 AM.jpg\\\&quot;\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/6/6b7bd4e78ac646441cd1e3af8e83cb606fcc8a8c_2_690x249.jpeg\\\&quot; alt=\\\&quot;56%20AM\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;249\\\&quot; srcset=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/6/6b7bd4e78ac646441cd1e3af8e83cb606fcc8a8c_2_690x249.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/6/6b7bd4e78ac646441cd1e3af8e83cb606fcc8a8c_2_1035x373.jpeg 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/6/6b7bd4e78ac646441cd1e3af8e83cb606fcc8a8c_2_1380x498.jpeg 2x\\\&quot; data-small-upload=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/6/6b7bd4e78ac646441cd1e3af8e83cb606fcc8a8c_2_10x10.png\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\n\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eScreen Shot 2018-10-31 at 7.56.56 AM.jpg\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e1654√ó598 116 KB\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\n\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003ch2\\u003eWhat can go wrong\\u003c/h2\\u003e\\n\\u003cp\\u003eLet‚Äôs look into some problems. The problems basically will be either\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003eYour learning rate is too high or low\\u003c/li\\u003e\\n\\u003cli\\u003eYour number of epochs\\u003cbr\\u003e\\nTry a few things:\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003ch2\\u003e1. Learning rate (LR) too high.\\u003c/h2\\u003e\\n\\u003cp\\u003eLet‚Äôs go back to our Teddy bear detector. and let‚Äôs make our learning rate really high. The default learning rate is 0.003 that works most of the time. So what if we try a learning rate of 0.5. That‚Äôs huge. What happens?\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-python\\\&quot;\\u003elearn = create_cnn(data, models.resnet34, metrics=error_rate)\\n\\nlearn.fit_one_cycle(1, max_lr=0.5)\\n\\nTotal time: 00:13\\nepoch  train_loss  valid_loss  error_rate       \\n1      12.220007   1144188288.000000  0.765957    (00:13)\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eOur validation loss gets pretty damn high. Remember, this is something that‚Äôs normally something underneath 1. So if you see your validation loss do that, before we even learn what validation loss is, just know this, if it does that, your learning rate is too high. That‚Äôs all you need to know. Make it lower. Doesn‚Äôt matter how many epochs you do. If this happens, there‚Äôs no way to undo this. You have to go back and create your neural net again and fit from scratch with a lower learning rate.\\u003c/p\\u003e\\n\\u003ch2\\u003e2. Learning rate (LR) too low\\u003c/h2\\u003e\\n\\u003cp\\u003eWhat if we used a learning rate, not of default 0.003 but 1e-5 (0.00001)?\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-python\\\&quot;\\u003elearn = create_cnn(data, models.resnet34, metrics=error_rate)\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003ePreviously we had this result:\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-python\\\&quot;\\u003eTotal time: 00:57\\nepoch  train_loss  valid_loss  error_rate\\n1      1.030236    0.179226    0.028369    (00:14)\\n2      0.561508    0.055464    0.014184    (00:13)\\n3      0.396103    0.053801    0.014184    (00:13)\\n4      0.316883    0.050197    0.021277    (00:15)\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003ewith learning rate =1e-5 we get\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-python\\\&quot;\\u003elearn.fit_one_cycle(5, max_lr=1e-5)\\nTotal time: 01:07\\nepoch  train_loss  valid_loss  error_rate\\n1      1.349151    1.062807    0.609929    (00:13)\\n2      1.373262    1.045115    0.546099    (00:13)\\n3      1.346169    1.006288    0.468085    (00:13)\\n4      1.334486    0.978713    0.453901    (00:13)\\n5      1.320978    0.978108    0.446809    (00:13)\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eAnd within one epoch, we were down to a 2 or 3% error rate.\\u003cbr\\u003e\\nWith this really low learning rate, our error rate does get better but very very slowly.\\u003c/p\\u003e\\n\\u003cp\\u003eWe can plot it. So learn.recorder is an object which is going to keep track of lots of things happening while you train. You can call plot_losses to plot out the validation and training loss.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/d/d5c64074782133e473739cc956861b591c485b06.jpeg\\\&quot; data-download-href=\\\&quot;https://forums.fast.ai/uploads/default/d5c64074782133e473739cc956861b591c485b06\\\&quot; title=\\\&quot;Screen Shot 2018-12-10 at 9.22.01 PM.jpg\\\&quot;\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/d/d5c64074782133e473739cc956861b591c485b06_2_690x380.jpeg\\\&quot; alt=\\\&quot;01%20PM\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;380\\\&quot; srcset=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/d/d5c64074782133e473739cc956861b591c485b06_2_690x380.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/d/d5c64074782133e473739cc956861b591c485b06_2_1035x570.jpeg 1.5x, https://forums.fast.ai/uploads/default/original/2X/d/d5c64074782133e473739cc956861b591c485b06.jpeg 2x\\\&quot; data-small-upload=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/d/d5c64074782133e473739cc956861b591c485b06_2_10x10.png\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\n\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eScreen Shot 2018-12-10 at 9.22.01 PM.jpg\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e1198√ó660 59.1 KB\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\n\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eYou can just see them gradually going down so slow. If you see that happening, then you have a learning rate which is too small. So bump it by 10 or bump it up by 100 and try again. The other thing you see if your learning rate is too small is that your training loss will be higher than your validation loss. You never want a model where your training loss is higher than your validation loss. That always means you haven‚Äôt fitted enough which means either your learning rate is too low or your number of epochs is too low. So if you have a model like that, train it some more or train it with a higher learning rate.\\u003c/p\\u003e\\n\\u003ch2\\u003e3. Too few epochs\\u003c/h2\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-python\\\&quot;\\u003elearn = create_cnn(data, models.resnet34, metrics=error_rate, pretrained=False)\\n\\nlearn.fit_one_cycle(1)\\nTotal time: 00:14\\nepoch  train_loss  valid_loss  error_rate\\n1      0.602823    0.119616    0.049645    (00:14)\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eWhat if we train for just one epoch? Our error rate is certainly better than random, 5%. But look at the difference between training loss and validation loss, a training loss is much higher than the validation loss. So too few epochs and too lower learning rate look very similar. So you can just try running more epochs and if it‚Äôs taking forever, you can try a higher learning rate. If you try a higher learning rate and the loss goes off to 100,000 million, then put it back to where it was and try a few more epochs. That‚Äôs the balance. That‚Äôs all you care about 99% of the time. And this is only the 1 in 20 times that the defaults don‚Äôt work for you.\\u003c/p\\u003e\\n\\u003ch2\\u003e4. Too many epochs\\u003c/h2\\u003e\\n\\u003cp\\u003eToo many epochs create something called \\u003cstrong\\u003eoverfitting\\u003c/strong\\u003e\\\&quot;. If you train for too long as we‚Äôre going to learn about it, it will learn to recognize your particular teddy bears but not teddy bears in general. Here is the thing. Despite what you may have heard, it‚Äôs very hard to overfit with deep learning. So we were trying today to show you an example of overfitting and Jeremy turned off everything. He turned off all the data augmentation, dropout, and weight decay. He tried to make it overfit as much as he can. He trained it on a small-ish learning rate and trained it for a really long time. And maybe he started to get it to overfit. Maybe.\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-python\\\&quot;\\u003enp.random.seed(42)\\n\\ndata = ImageDataBunch.from_folder(path, train=\\\&quot;.\\\&quot;, valid_pct=0.9, bs=32, \\n        ds_tfms=get_transforms(do_flip=False, max_rotate=0, max_zoom=1, max_lighting=0, max_warp=0\\n                              ),size=224, num_workers=4).normalize(imagenet_stats)\\n \\nlearn = create_cnn(data, models.resnet50, metrics=error_rate, ps=0, wd=0)\\nlearn.unfreeze()\\n\\nlearn.fit_one_cycle(40, slice(1e-6,1e-4))\\n\\nTotal time: 06:39\\nepoch  train_loss  valid_loss  error_rate\\n1      1.513021    1.041628    0.507326    (00:13)\\n2      1.290093    0.994758    0.443223    (00:09)\\n3      1.185764    0.936145    0.410256    (00:09)\\n4      1.117229    0.838402    0.322344    (00:09)\\n5      1.022635    0.734872    0.252747    (00:09)\\n6      0.951374    0.627288    0.192308    (00:10)\\n7      0.916111    0.558621    0.184982    (00:09)\\n8      0.839068    0.503755    0.177656    (00:09)\\n9      0.749610    0.433475    0.144689    (00:09)\\n10     0.678583    0.367560    0.124542    (00:09)\\n11     0.615280    0.327029    0.100733    (00:10)\\n12     0.558776    0.298989    0.095238    (00:09)\\n13     0.518109    0.266998    0.084249    (00:09)\\n14     0.476290    0.257858    0.084249    (00:09)\\n15     0.436865    0.227299    0.067766    (00:09)\\n16     0.457189    0.236593    0.078755    (00:10)\\n17     0.420905    0.240185    0.080586    (00:10)\\n18     0.395686    0.255465    0.082418    (00:09)\\n19     0.373232    0.263469    0.080586    (00:09)\\n20     0.348988    0.258300    0.080586    (00:10)\\n21     0.324616    0.261346    0.080586    (00:09)\\n22     0.311310    0.236431    0.071429    (00:09)\\n23     0.328342    0.245841    0.069597    (00:10)\\n24     0.306411    0.235111    0.064103    (00:10)\\n25     0.289134    0.227465    0.069597    (00:09)\\n26     0.284814    0.226022    0.064103    (00:09)\\n27     0.268398    0.222791    0.067766    (00:09)\\n28     0.255431    0.227751    0.073260    (00:10)\\n29     0.240742    0.235949    0.071429    (00:09)\\n30     0.227140    0.225221    0.075092    (00:09)\\n31     0.213877    0.214789    0.069597    (00:09)\\n32     0.201631    0.209382    0.062271    (00:10)\\n33     0.189988    0.210684    0.065934    (00:09)\\n34     0.181293    0.214666    0.073260    (00:09)\\n35     0.184095    0.222575    0.073260    (00:09)\\n36     0.194615    0.229198    0.076923    (00:10)\\n37     0.186165    0.218206    0.075092    (00:09)\\n38     0.176623    0.207198    0.062271    (00:10)\\n39     0.166854    0.207256    0.065934    (00:10)\\n40     0.162692    0.206044    0.062271    (00:09)\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eBasically, if you are overfitting there is only one thing you can notice which is that the error rate improves for a while and then starts getting worse again. You will see a lot of people, even people that claim to understand machine learning, tell you that if your training loss is lower than your validation loss, then you are overfitting. As you will learn today in more detail and during the rest, of course, that is absolutely not true.\\u003cbr\\u003e\\n\\u003cstrong\\u003eAny model that is trained correctly will always have train loss lower than validation loss.\\u003c/strong\\u003e\\u003cbr\\u003e\\nThat is not a sign of overfitting. That is not a sign you‚Äôve done something wrong. That is a sign you have done something right. The sign that you‚Äôre overfitting is that your error starts getting worse because that‚Äôs what you care about. You want your model to have a low error. So as long as you‚Äôre training and your model error is improving, you‚Äôre not overfitting. How could you be?\\u003c/p\\u003e\\n\\u003ch2\\u003eConclusion:\\u003c/h2\\u003e\\n\\u003cp\\u003eSo these are the main 4 things that can go wrong. There are some other details that we will learn about during the rest of this course but honestly if you stopped listening now (please don‚Äôt, that would be embarrassing) and you‚Äôre just like okay I‚Äôm going to go and download images, I‚Äôm going to create CNN with resnet34 or resnet50, I‚Äôm going to make sure that my learning rate and number of epochs is okay and then I‚Äôm going to chuck them up in a Starlette web API, most of the time you are done. At least for computer vision. Hopefully, you will stick around because you want to learn about NLP, collaborative filtering, tabular data, and segmentation, etc as well.\\u003c/p\\u003e\\n\\u003ch2\\u003eMathematics behind predictions, losses\\u003c/h2\\u003e\\n\\u003cp\\u003eLet‚Äôs now understand what‚Äôs actually going on. What does ‚Äúloss‚Äù  or ‚Äúepoch‚Äù or ‚Äúlearning rate‚Äù mean? Because for you to really understand these ideas, you need to know what‚Äôs going on. So we are going to go all the way to the other side. Rather than creating a state of the art cougar detector, we‚Äôre going to go back and create the simplest possible linear model. So we‚Äôre going to actually see a little bit of math. But don‚Äôt be turned off. It‚Äôs okay. We‚Äôre going to do a little bit of math but it‚Äôs going to be totally fine. Even if math is not your thing.\\u003cbr\\u003e\\nBecause the first thing we‚Äôre going to realize is that when we see a picture like this number eight.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/0/037d01b95d08d13459e3bf7f4659854b1e06e49a.jpeg\\\&quot; data-download-href=\\\&quot;https://forums.fast.ai/uploads/default/037d01b95d08d13459e3bf7f4659854b1e06e49a\\\&quot; title=\\\&quot;Screen Shot 2018-12-10 at 11.40.53 PM.jpg\\\&quot;\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/0/037d01b95d08d13459e3bf7f4659854b1e06e49a_2_690x464.jpeg\\\&quot; alt=\\\&quot;53%20PM\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;464\\\&quot; srcset=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/0/037d01b95d08d13459e3bf7f4659854b1e06e49a_2_690x464.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/0/037d01b95d08d13459e3bf7f4659854b1e06e49a_2_1035x696.jpeg 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/0/037d01b95d08d13459e3bf7f4659854b1e06e49a_2_1380x928.jpeg 2x\\\&quot; data-small-upload=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/0/037d01b95d08d13459e3bf7f4659854b1e06e49a_2_10x10.png\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\n\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eScreen Shot 2018-12-10 at 11.40.53 PM.jpg\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e2272√ó1528 325 KB\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\n\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eIt‚Äôs actually just a bunch of numbers. For this grayscale one, it‚Äôs a matrix of numbers. If it was a color image, it would have a third dimension. So when you add an extra dimension, we call it a tensor rather than a matrix. It would be a 3D tensor of numbers Ôπ£ red, green, and blue.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/9/9ad8fc05b920a0e8b1721ab4c0aceec7778c43cf.jpeg\\\&quot; data-download-href=\\\&quot;https://forums.fast.ai/uploads/default/9ad8fc05b920a0e8b1721ab4c0aceec7778c43cf\\\&quot; title=\\\&quot;Screen Shot 2018-12-10 at 11.41.15 PM.jpg\\\&quot;\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/9/9ad8fc05b920a0e8b1721ab4c0aceec7778c43cf_2_690x439.jpeg\\\&quot; alt=\\\&quot;15%20PM\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;439\\\&quot; srcset=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/9/9ad8fc05b920a0e8b1721ab4c0aceec7778c43cf_2_690x439.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/9/9ad8fc05b920a0e8b1721ab4c0aceec7778c43cf_2_1035x658.jpeg 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/9/9ad8fc05b920a0e8b1721ab4c0aceec7778c43cf_2_1380x878.jpeg 2x\\\&quot; data-small-upload=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/9/9ad8fc05b920a0e8b1721ab4c0aceec7778c43cf_2_10x10.png\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\n\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eScreen Shot 2018-12-10 at 11.41.15 PM.jpg\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e2428√ó1546 481 KB\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\n\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eWhen we created that teddy bear detector, what we actually did was we created a mathematical function that took the numbers from the images of the teddy bears and a mathematical function converted those numbers into, in our case, three numbers: a number for the probability that it‚Äôs a teddy, a probability that it‚Äôs a grizzly, and the probability that it‚Äôs a black bear. In this case, there‚Äôs some hypothetical function that‚Äôs taking the pixel representing a handwritten digit and returning ten numbers: the probability for each possible outcome (i.e. the numbers from zero to nine).\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/e/e94fc9b4a01868e9f7ccbb27f4bcbe7b431fc6de.jpeg\\\&quot; data-download-href=\\\&quot;https://forums.fast.ai/uploads/default/e94fc9b4a01868e9f7ccbb27f4bcbe7b431fc6de\\\&quot; title=\\\&quot;Screen Shot 2018-12-10 at 11.46.25 PM.jpg\\\&quot;\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/e/e94fc9b4a01868e9f7ccbb27f4bcbe7b431fc6de_2_432x500.jpeg\\\&quot; alt=\\\&quot;25%20PM\\\&quot; width=\\\&quot;432\\\&quot; height=\\\&quot;500\\\&quot; srcset=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/e/e94fc9b4a01868e9f7ccbb27f4bcbe7b431fc6de_2_432x500.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/e/e94fc9b4a01868e9f7ccbb27f4bcbe7b431fc6de_2_648x750.jpeg 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/e/e94fc9b4a01868e9f7ccbb27f4bcbe7b431fc6de_2_864x1000.jpeg 2x\\\&quot; data-small-upload=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/e/e94fc9b4a01868e9f7ccbb27f4bcbe7b431fc6de_2_10x10.png\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\n\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eScreen Shot 2018-12-10 at 11.46.25 PM.jpg\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e890√ó1028 112 KB\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\n\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eWhat you‚Äôll often see in our code and other deep learning code is that you‚Äôll find this bunch of probabilities and then you‚Äôll find a function called \\u003cstrong\\u003emax\\u003c/strong\\u003e or  \\u003cstrong\\u003eargmax\\u003c/strong\\u003e attached to it. What that function is doing is, it‚Äôs saying find the highest number (i.e. probability) and tell me what the index is.\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-python\\\&quot;\\u003enp.argmax\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eor\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-python\\\&quot;\\u003etorch.argmax\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eof the above array would return the index 8.\\u003c/p\\u003e\\n\\u003cp\\u003eIn fact, let‚Äôs try it. We know that the function to predict something is called  \\u003ccode\\u003elearn.predict\\u003c/code\\u003e . So we can chuck two question marks before or after it to get the source code.\\u003c/p\\u003e\\n\\u003cp\\u003eAnd here it is.\\u003cbr\\u003e\\n\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/5/5248c64756107339d3a172e96ac4d1efa7660966.png\\\&quot; data-download-href=\\\&quot;https://forums.fast.ai/uploads/default/5248c64756107339d3a172e96ac4d1efa7660966\\\&quot; title=\\\&quot;Screen Shot 2018-12-10 at 11.53.15 PM.png\\\&quot;\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/5/5248c64756107339d3a172e96ac4d1efa7660966_2_690x274.png\\\&quot; alt=\\\&quot;15%20PM\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;274\\\&quot; srcset=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/5/5248c64756107339d3a172e96ac4d1efa7660966_2_690x274.png, https://forums.fast.ai/uploads/default/optimized/2X/5/5248c64756107339d3a172e96ac4d1efa7660966_2_1035x411.png 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/5/5248c64756107339d3a172e96ac4d1efa7660966_2_1380x548.png 2x\\\&quot; data-small-upload=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/5/5248c64756107339d3a172e96ac4d1efa7660966_2_10x10.png\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\n\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eScreen Shot 2018-12-10 at 11.53.15 PM.png\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e2010√ó800 133 KB\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\n\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ccode\\u003epred_max = res.argmax()\\u003c/code\\u003e . Then what is the class? We just pass that into the classes array. So you should find that the source code in the fastai library can both strengthen your understanding of the concepts and make sure that you know what‚Äôs going on and really help you here.\\u003c/p\\u003e\\n\\u003ch2\\u003eQuestion: Can we have a definition of the error rate being discussed and how it is calculated? I assume it‚Äôs cross-validation error [\\u003ca href=\\\&quot;https://youtu.be/Egp4Zajhzog?t=56m37s\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003e56:37\\u003c/a\\u003e].\\u003c/h2\\u003e\\n\\u003cp\\u003eSure. So one way to answer the question of how is error rate calculated would be to type  \\u003ccode\\u003eerror_rate??\\u003c/code\\u003e  and look at the source code, and it‚Äôs 1 - accuracy.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/d/dc7f8523456ad72439069fe834c5189fad9eea05.png\\\&quot; data-download-href=\\\&quot;https://forums.fast.ai/uploads/default/dc7f8523456ad72439069fe834c5189fad9eea05\\\&quot; title=\\\&quot;Screen Shot 2018-12-11 at 1.35.27 AM.png\\\&quot;\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/d/dc7f8523456ad72439069fe834c5189fad9eea05_2_690x177.png\\\&quot; alt=\\\&quot;27%20AM\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;177\\\&quot; srcset=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/d/dc7f8523456ad72439069fe834c5189fad9eea05_2_690x177.png, https://forums.fast.ai/uploads/default/optimized/2X/d/dc7f8523456ad72439069fe834c5189fad9eea05_2_1035x265.png 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/d/dc7f8523456ad72439069fe834c5189fad9eea05_2_1380x354.png 2x\\\&quot; data-small-upload=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/d/dc7f8523456ad72439069fe834c5189fad9eea05_2_10x10.png\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\n\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eScreen Shot 2018-12-11 at 1.35.27 AM.png\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e2292√ó588 82.7 KB\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\n\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eSo then a question might be what is accuracy:\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/9/92a50d6c433cd58299871f5889e1f1e2d26e14af.png\\\&quot; data-download-href=\\\&quot;https://forums.fast.ai/uploads/default/92a50d6c433cd58299871f5889e1f1e2d26e14af\\\&quot; title=\\\&quot;Screen Shot 2018-12-11 at 1.35.43 AM.png\\\&quot;\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/9/92a50d6c433cd58299871f5889e1f1e2d26e14af_2_690x206.png\\\&quot; alt=\\\&quot;43%20AM\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;206\\\&quot; srcset=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/9/92a50d6c433cd58299871f5889e1f1e2d26e14af_2_690x206.png, https://forums.fast.ai/uploads/default/optimized/2X/9/92a50d6c433cd58299871f5889e1f1e2d26e14af_2_1035x309.png 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/9/92a50d6c433cd58299871f5889e1f1e2d26e14af_2_1380x412.png 2x\\\&quot; data-small-upload=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/9/92a50d6c433cd58299871f5889e1f1e2d26e14af_2_10x10.png\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\n\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eScreen Shot 2018-12-11 at 1.35.43 AM.png\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e2320√ó694 151 KB\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\n\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eIt is argmax. So we now know that means to find out which particular thing it is, and then look at how often that equals the target (i.e. the actual value) and take the mean. So that‚Äôs basically what it is. So then the question is, what does that being applied to and always in fastai, metrics (i.e. the things that we pass in) are always going to be applied to the validation set. Any time you put a metric here, it‚Äôll be applied to the validation set because that‚Äôs your best practice.\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-python\\\&quot;\\u003elearn = create_cnn(data, models.resnet50, metrics=error_rate, ps=0, wd=0)\\nlearn.unfreeze()\\n\\nlearn.fit_one_cycle(40, slice(1e-6,1e-4))\\n\\nTotal time: 06:39\\nepoch  train_loss  valid_loss  error_rate\\n1      1.513021    1.041628    0.507326    (00:13)\\n2      1.290093    0.994758    0.443223    (00:09)\\n3      1.185764    0.936145    0.410256    (00:09)\\n4      1.117229    0.838402    0.322344    (00:09)\\n5      1.022635    0.734872    0.252747    (00:09)\\n6      0.951374    0.627288    0.192308    (00:10)\\n7      0.916111    0.558621    0.184982    (00:09)\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eThat‚Äôs what you always want to do is make sure that you‚Äôre checking your performance on data that your model hasn‚Äôt seen, and we‚Äôll be learning more about the validation set shortly.\\u003c/p\\u003e\\n\\u003cp\\u003eRemember, you can also type  doc()  if the source code is not what you want which might well not be, you actually want the documentation, that will both give you a summary of the types in and out of the function and a link to the full documentation where you can find out all about how metrics work and what other metrics there are and so forth. Generally speaking, you‚Äôll also find links to more information where, for example, you will find a complete run through and sample code showing you how to use all these things. So don‚Äôt forget that the doc()  function is your friend. Also both in the doc function and in the documentation, you‚Äôll see a source link. This is like  \\u003ccode\\u003e??\\u003c/code\\u003e  but what the source link does is it takes you into the exact line of code in Github. So you can see exactly how that‚Äôs implemented and what else is around it. So lots of good stuff there.\\u003c/p\\u003e\\n\\u003ch2\\u003eQuestion: Why were you using 3e for your learning rates earlier? With 3e-5 and 3e-4\\u003c/h2\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;https://youtu.be/Egp4Zajhzog?t=59m10s\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003e[59:10]\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eWe found that 3e-3 is just a really good default learning rate. It works most of the time for your initial fine-tuning before you unfreeze. And then, I tend to kind of just multiply from there. So then the next stage, I will pick 10 times lower than that for the second part of the slice, and whatever the LR finder found for the first part of the slice. The second part of the slice doesn‚Äôt come from the LR finder. It‚Äôs just a rule of thumb which is 10 times less than your first part which defaults to 3e-3, and then the first part of the slice is what comes out of the LR finder. We‚Äôll be learning a lot more about these learning rate details both today and in the coming lessons. But for now, all you need to remember is that your basic approach looks like this.\\u003c/p\\u003e\\n\\u003ch2\\u003eRULE OF THUMB\\u003c/h2\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-python\\\&quot;\\u003elearn.fit_one_cycle(4, 3e-3) # num of epochs = 4, lr = 3e-3 default\\nlearn.unfreeze()\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003elearn.fit_one_cycle() takes number of epochs, Jeremy often picks 4\\u003cbr\\u003e\\nand learning rate which defaults to 3e-3. Let‚Äôs fit that for a while and then we unfreeze it.\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-python\\\&quot;\\u003elearn.fit_one_cycle(4, slice(xxx, 3e-4))\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eThen we learn some more and so this time Jeremy takes previous learning rate finder value 3e-3 and divide it by 10 so 3e-4. Then he also writes a slice with another number and that‚Äôs the number he gets from the learning rate finderÔπ£a bit where it‚Äôs got the strongest slope.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eTHIS IS RULE OF THUMB WHICH WORKS MOST OF THE TIME.\\u003c/strong\\u003e\\u003cbr\\u003e\\nLet‚Äôs dig in further to understand it more completely.\\u003c/p\\u003e\\n\\u003cp\\u003eWe‚Äôre going to create this mathematical function that takes the numbers that represent the pixels and spits out probabilities for each possible class.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/7/7e22750c3edd2c111ff1201f1799078a80f9e63c.gif\\\&quot; data-download-href=\\\&quot;https://forums.fast.ai/uploads/default/7e22750c3edd2c111ff1201f1799078a80f9e63c\\\&quot; title=\\\&quot;1*zY1qFB9aFfZz66YxxoI2aw.gif\\\&quot;\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/7/7e22750c3edd2c111ff1201f1799078a80f9e63c_2_500x499.gif\\\&quot; alt=\\\&quot;1*zY1qFB9aFfZz66YxxoI2aw\\\&quot; width=\\\&quot;500\\\&quot; height=\\\&quot;499\\\&quot; srcset=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/7/7e22750c3edd2c111ff1201f1799078a80f9e63c_2_500x499.gif, https://forums.fast.ai/uploads/default/original/2X/7/7e22750c3edd2c111ff1201f1799078a80f9e63c.gif 1.5x, https://forums.fast.ai/uploads/default/original/2X/7/7e22750c3edd2c111ff1201f1799078a80f9e63c.gif 2x\\\&quot; data-small-upload=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/7/7e22750c3edd2c111ff1201f1799078a80f9e63c_2_10x10.png\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\n\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003e1*zY1qFB9aFfZz66YxxoI2aw.gif\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e581√ó580 94.9 KB\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\n\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eBy the way, a lot of the stuff that we‚Äôre using here, we are stealing from other people who are awesome and so we‚Äôre putting their details here. So please check out their work because they‚Äôve got great work that we are highlighting in our course. Jeremy really likes this idea of this little-animated gif of the numbers, so thank you to \\u003ca href=\\\&quot;https://medium.com/@ageitgey/machine-learning-is-fun-part-3-deep-learning-and-convolutional-neural-networks-f40359318721\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eAdam Geitgey\\u003c/a\\u003e for creating that.\\u003c/p\\u003e\\n\\u003ch2\\u003eLinear Regression Function [\\u003ca href=\\\&quot;https://youtu.be/Egp4Zajhzog?t=1h2m4sec\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003e01:02:04\\u003c/a\\u003e]\\u003c/h2\\u003e\\n\\u003cp\\u003eLet‚Äôs look and see how we create one of these functions, and let‚Äôs start with the simplest functions Jeremy knows.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/f/f378e692bac273d8a650af1ad274c91a27c94218.jpeg\\\&quot; data-download-href=\\\&quot;https://forums.fast.ai/uploads/default/f378e692bac273d8a650af1ad274c91a27c94218\\\&quot; title=\\\&quot;Screen Shot 2018-12-14 at 5.00.06 PM.jpg\\\&quot;\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/f/f378e692bac273d8a650af1ad274c91a27c94218_2_690x198.jpeg\\\&quot; alt=\\\&quot;06%20PM\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;198\\\&quot; srcset=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/f/f378e692bac273d8a650af1ad274c91a27c94218_2_690x198.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/f/f378e692bac273d8a650af1ad274c91a27c94218_2_1035x297.jpeg 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/f/f378e692bac273d8a650af1ad274c91a27c94218_2_1380x396.jpeg 2x\\\&quot; data-small-upload=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/f/f378e692bac273d8a650af1ad274c91a27c94218_2_10x10.png\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\n\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eScreen Shot 2018-12-14 at 5.00.06 PM.jpg\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e1930√ó554 80 KB\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\n\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cb\\u003ey = ax + b \\u003c/b\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThat is a line where\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003ea is a gradient of the line\\u003c/li\\u003e\\n\\u003cli\\u003eb is the intercept of the line\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eHopefully, when we said that you need to know high school math to do this course, these are the things we are assuming that you remember. If we do mention some math thing which Jeremy assuming you remember and you don‚Äôt remember it, don‚Äôt freak out. It happens to all of us. \\u003ca href=\\\&quot;https://www.khanacademy.org/\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eKhan Academy\\u003c/a\\u003e is actually terrific. It‚Äôs not just for school kids. Go to Khan Academy, find the concept you need a refresher on, and he explains things really well. So strongly recommend checking that out. Remember, Jeremy is just a philosophy student, so all the time he‚Äôs trying to either remind himself about something or he never learned something. So we have the whole internet to teach us these things.\\u003c/p\\u003e\\n\\u003cp\\u003eSo Jeremy rewrites equation slightly\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cb\\u003ey = a\\u003csub\\u003e1\\u003c/sub\\u003ex+a\\u003csub\\u003e2\\u003c/sub\\u003e\\u003c/b\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eSo let‚Äôs just replace ‚Äòb‚Äô with a\\u003csub\\u003e2\\u003c/sub\\u003e, just give it a different name.\\u003c/p\\u003e\\n\\u003cp\\u003eThere‚Äôs another way of saying the same thing. Then another way of saying that would be if we could multiply a \\u003csub\\u003e2\\u003c/sub\\u003e by number 1.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cb\\u003ey = a\\u003csub\\u003e1\\u003c/sub\\u003ex + a\\u003csub\\u003e2\\u003c/sub\\u003e \\u003cstrong\\u003e.\\u003c/strong\\u003e  1\\u003c/b\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThis still is the same thing. Now at this point, Jeremy actually going to say let‚Äôs not put the number 1 there but put an are equivalent of 1 with a bit of renaming.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cb\\u003ey = a\\u003csub\\u003e1\\u003c/sub\\u003e \\u003cstrong\\u003e.\\u003c/strong\\u003e  x\\u003csub\\u003e1\\u003c/sub\\u003e + a\\u003csub\\u003e2\\u003c/sub\\u003e \\u003cstrong\\u003e.\\u003c/strong\\u003e  x\\u003csub\\u003e2\\u003c/sub\\u003e  ¬† ¬† [x\\u003csub\\u003e2\\u003c/sub\\u003e     = 1] \\u003c/b\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/1/1665367de0766f90796aa2d4aee860059d30ac7e.jpeg\\\&quot; data-download-href=\\\&quot;https://forums.fast.ai/uploads/default/1665367de0766f90796aa2d4aee860059d30ac7e\\\&quot; title=\\\&quot;Screen Shot 2018-12-14 at 5.25.13 PM.jpg\\\&quot;\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/1/1665367de0766f90796aa2d4aee860059d30ac7e_2_690x293.jpeg\\\&quot; alt=\\\&quot;13%20PM\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;293\\\&quot; srcset=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/1/1665367de0766f90796aa2d4aee860059d30ac7e_2_690x293.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/1/1665367de0766f90796aa2d4aee860059d30ac7e_2_1035x439.jpeg 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/1/1665367de0766f90796aa2d4aee860059d30ac7e_2_1380x586.jpeg 2x\\\&quot; data-small-upload=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/1/1665367de0766f90796aa2d4aee860059d30ac7e_2_10x10.png\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\n\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eScreen Shot 2018-12-14 at 5.25.13 PM.jpg\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e1968√ó838 108 KB\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\n\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eSo these 2 equations\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cb\\u003ey = ax + b \\u003c/b\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eand\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cb\\u003ey = a\\u003csub\\u003e1\\u003c/sub\\u003e \\u003cstrong\\u003e.\\u003c/strong\\u003e  x\\u003csub\\u003e1\\u003c/sub\\u003e + a\\u003csub\\u003e2\\u003c/sub\\u003e \\u003cstrong\\u003e.\\u003c/strong\\u003e  x\\u003csub\\u003e2\\u003c/sub\\u003e  ¬† ¬† [x\\u003csub\\u003e2\\u003c/sub\\u003e     = 1] \\u003c/b\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eare equivalent with little. bit of renaming\\u003c/p\\u003e\\n\\u003cp\\u003eNow in machine learning, we don‚Äôt just have one equation, we‚Äôve got lots.\\u003c/p\\u003e\\n\\u003cp\\u003eSo if we‚Äôve got some data that represents the temperature versus the number of ice creams sold, then we have lots of dots (data points).\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/5/57570f321fd74bcc0a97b9b075612ea74d898311.jpeg\\\&quot; data-download-href=\\\&quot;https://forums.fast.ai/uploads/default/57570f321fd74bcc0a97b9b075612ea74d898311\\\&quot; title=\\\&quot;Screen Shot 2018-12-14 at 9.27.54 PM.jpg\\\&quot;\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/5/57570f321fd74bcc0a97b9b075612ea74d898311_2_690x323.jpeg\\\&quot; alt=\\\&quot;54%20PM\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;323\\\&quot; srcset=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/5/57570f321fd74bcc0a97b9b075612ea74d898311_2_690x323.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/5/57570f321fd74bcc0a97b9b075612ea74d898311_2_1035x484.jpeg 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/5/57570f321fd74bcc0a97b9b075612ea74d898311_2_1380x646.jpeg 2x\\\&quot; data-small-upload=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/5/57570f321fd74bcc0a97b9b075612ea74d898311_2_10x10.png\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\n\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eScreen Shot 2018-12-14 at 9.27.54 PM.jpg\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e2062√ó966 149 KB\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\n\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eSo each one of these dots, we might hypothesize is based on this formula\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cb\\u003ey = a\\u003csub\\u003e1\\u003c/sub\\u003e \\u003cstrong\\u003e.\\u003c/strong\\u003e  x\\u003csub\\u003e1\\u003c/sub\\u003e + a\\u003csub\\u003e2\\u003c/sub\\u003e \\u003cstrong\\u003e.\\u003c/strong\\u003e  x\\u003csub\\u003e2\\u003c/sub\\u003e\\u003c/b\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eAnd basically, there are lots of values of y and lots of values of x so we can stick little subscript ‚Äòi‚Äô here.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cb\\u003ey\\u003csub\\u003ei\\u003c/sub\\u003e = ax\\u003csub\\u003ei\\u003c/sub\\u003e + b \\u003c/b\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe way we do that is a lot like numpy indexing, but rather things in square brackets, we put them down here as the subscript in our equation.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cb\\u003ey\\u003csub\\u003ei\\u003c/sub\\u003e = a\\u003csub\\u003e1\\u003c/sub\\u003e \\u003cstrong\\u003e.\\u003c/strong\\u003e  x\\u003csub\\u003ei,1\\u003c/sub\\u003e + a\\u003csub\\u003e2\\u003c/sub\\u003e \\u003cstrong\\u003e.\\u003c/strong\\u003e  x\\u003csub\\u003ei,2\\u003c/sub\\u003e\\u003c/b\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eSo this is now saying there‚Äôs actually lots of these different \\u003cb\\u003ey\\u003csub\\u003ei\\u003c/sub\\u003e‚Äôs\\u003c/b\\u003e based on lots of different \\u003cb\\u003ex\\u003csub\\u003ei,1\\u003c/sub\\u003e‚Äôs and x\\u003csub\\u003ei,2\\u003c/sub\\u003e‚Äôs. \\u003c/b\\u003e But notice there is still one of each of these \\u003cb\\u003e(a\\u003csub\\u003e1\\u003c/sub\\u003e,a\\u003csub\\u003e2\\u003c/sub\\u003e).\\u003c/b\\u003e They called the coefficients or the parameters.\\u003c/p\\u003e\\n\\u003cp\\u003eSo this is our linear equation and we are still going to say that every \\u003cb\\u003ex\\u003csub\\u003e2\\u003c/sub\\u003e = 1 \\u003c/b\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eWhy did Jeremy do it that way? Because he wants to do linear algebra? Why does he want to do in linear algebra? One reason is that Rachel teaches the world‚Äôs best \\u003ca href=\\\&quot;https://github.com/fastai/numerical-linear-algebra/blob/master/README.md\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003elinear algebra course\\u003c/a\\u003e, so if you‚Äôre interested, check it out. So it‚Äôs a good opportunity for Jeremy to throw in a pitch for this which they make no money but never mind. But more to the point right now, it‚Äôs going to make life much easier. Because Jeremy hates writing loops, he hates writing code. He just wants the computer to do everything for him. And anytime you see this little \\u003cstrong\\u003e‚Äòi‚Äô\\u003c/strong\\u003e subscripts, that sounds like you‚Äôre going to have to do loops and all kind of stuff. But what you might remember from school is that when you‚Äôve got two things being multiplied together and another two things being multiplied together, then they get added up, that‚Äôs called a ‚Äúdot product‚Äù. If you do that for lots and lots of different numbers \\u003cstrong\\u003e‚Äòi‚Äô\\u003c/strong\\u003e, then that‚Äôs called a matrix product.\\u003c/p\\u003e\\n\\u003cp\\u003eSo in fact, this whole thing can be rewritten as:\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cspan class=\\\&quot;math\\\&quot;\\u003e \\\\vec{y} = X \\\\vec{a} \\u003c/span\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eRather than lots of different \\u003cb\\u003ey\\u003csub\\u003ei\\u003c/sub\\u003e‚Äôs \\u003c/b\\u003e we can say thta there is one vector called \\u003cstrong\\u003ey\\u003c/strong\\u003e which is equal to one matrix called \\u003cstrong\\u003eX\\u003c/strong\\u003e times one vector callled \\u003cstrong\\u003ea\\u003c/strong\\u003e.\\u003cbr\\u003e\\nAt this point, Jeremy says a lot of you don‚Äôt remember that. That‚Äôs fine. We have a picture to show you.\\u003c/p\\u003e\\n\\u003cp\\u003eAndre Staltz created this fantastic website called \\u003ca href=\\\&quot;http://matrixmultiplication.xyz/\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003ematrixmultiplication.xyz\\u003c/a\\u003e and here we have a matrix by a vector, and we are going to do a matrix-vector product.\\u003c/p\\u003e\\n\\u00
