<h1>Practical Deep Learning for Coders v3 Lesson 2</h1>
<p>Hi, welcome to the 2nd lesson.<br>
We are going to take a deeper dive into computer vision applications.</p>
<p><div class="lightbox-wrapper"><a class="lightbox" href="https://forums.fast.ai/uploads/default/original/2X/d/d8ded5ac354e60abe7ae368f3e5375a148d6e3a4.jpeg" data-download-href="https://forums.fast.ai/uploads/default/d8ded5ac354e60abe7ae368f3e5375a148d6e3a4" title="Screen Shot 2018-10-31 at 3.01.31 PM.jpg"><img src="https://forums.fast.ai/uploads/default/optimized/2X/d/d8ded5ac354e60abe7ae368f3e5375a148d6e3a4_2_690x335.jpeg" alt="31%20PM" width="690" height="335" srcset="https://forums.fast.ai/uploads/default/optimized/2X/d/d8ded5ac354e60abe7ae368f3e5375a148d6e3a4_2_690x335.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/d/d8ded5ac354e60abe7ae368f3e5375a148d6e3a4_2_1035x502.jpeg 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/d/d8ded5ac354e60abe7ae368f3e5375a148d6e3a4_2_1380x670.jpeg 2x" data-small-upload="https://forums.fast.ai/uploads/default/optimized/2X/d/d8ded5ac354e60abe7ae368f3e5375a148d6e3a4_2_10x10.png"><div class="meta">
<svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use xlink:href="#far-image"></use></svg><span class="filename">Screen Shot 2018-10-31 at 3.01.31 PM.jpg</span><span class="informations">2666√ó1296 103 KB</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use xlink:href="#discourse-expand"></use></svg>
</div></a></div></p>
<p>Official resources:</p>
<ul>
<li><a href="https://www.youtube.com/watch?v=Egp4Zajhzog" rel="nofollow noopener"> Lesson video</a></li>
<li><a href="https://github.com/fastai/course-v3/blob/master/nbs/dl1/lesson2-download.ipynb" rel="nofollow noopener">download_images notebook</a></li>
<li><a href="https://github.com/fastai/course-v3/blob/master/nbs/dl1/lesson2-sgd.ipynb" rel="nofollow noopener">SGD notebook</a></li>
<li><a href="https://forums.fast.ai/t/lesson-2-chat/28722">Lesson 2 in-class discussion</a></li>
</ul>
<p>Jeremy made a few changes to the forums so that things will be smooth for everybody.</p>
<p><div class="lightbox-wrapper"><a class="lightbox" href="https://forums.fast.ai/uploads/default/original/2X/4/474e8235f4fa7771397eaa649f7d3dc0b78606af.jpeg" data-download-href="https://forums.fast.ai/uploads/default/474e8235f4fa7771397eaa649f7d3dc0b78606af" title="Screen Shot 2018-10-31 at 3.16.03 PM.jpg"><img src="https://forums.fast.ai/uploads/default/optimized/2X/4/474e8235f4fa7771397eaa649f7d3dc0b78606af_2_690x371.jpeg" alt="03%20PM" width="690" height="371" srcset="https://forums.fast.ai/uploads/default/optimized/2X/4/474e8235f4fa7771397eaa649f7d3dc0b78606af_2_690x371.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/4/474e8235f4fa7771397eaa649f7d3dc0b78606af_2_1035x556.jpeg 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/4/474e8235f4fa7771397eaa649f7d3dc0b78606af_2_1380x742.jpeg 2x" data-small-upload="https://forums.fast.ai/uploads/default/optimized/2X/4/474e8235f4fa7771397eaa649f7d3dc0b78606af_2_10x10.png"><div class="meta">
<svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use xlink:href="#far-image"></use></svg><span class="filename">Screen Shot 2018-10-31 at 3.16.03 PM.jpg</span><span class="informations">2714√ó1460 544 KB</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use xlink:href="#discourse-expand"></use></svg>
</div></a></div></p>
<ol>
<li>YouTube chat for remote students won‚Äôt be monitored, but you are encouraged to chat amongst yourself.</li>
<li>Anybody wants to ask important question/doubt, you should ask on forum topic lesson chat thread.</li>
<li>There is an <a href="https://forums.fast.ai/c/part1-v3/part1-v3-adv">advanced category</a>, to ask an advanced question for the students who already have done Deep Learning. For example, discussion about arXiv paper, low level queries about the fastai library.<br>
The things that we have not covered yet in the v3 course should go into the advanced category.</li>
<li>The in-class discussion thread is for discussing doubts during the lecture.<br>
This thread will be read later also. If you want to ask the same question, you can upvote(<img src="https://forums.fast.ai/images/emoji/twitter/heart.png?v=9" title=":heart:" class="emoji" alt=":heart:">) it.<br>
The question with more than 8 upvotes will be discussed during the lecture.</li>
</ol>
<p><strong>New Platforms</strong></p>
<p><div class="lightbox-wrapper"><a class="lightbox" href="https://forums.fast.ai/uploads/default/original/2X/4/4861aedc4026edb2b403b645baa9a8b942636512.jpeg" data-download-href="https://forums.fast.ai/uploads/default/4861aedc4026edb2b403b645baa9a8b942636512" title="Screen Shot 2018-10-31 at 2.57.41 PM.jpg"><img src="https://forums.fast.ai/uploads/default/optimized/2X/4/4861aedc4026edb2b403b645baa9a8b942636512_2_690x439.jpeg" alt="41%20PM" width="690" height="439" srcset="https://forums.fast.ai/uploads/default/optimized/2X/4/4861aedc4026edb2b403b645baa9a8b942636512_2_690x439.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/4/4861aedc4026edb2b403b645baa9a8b942636512_2_1035x658.jpeg 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/4/4861aedc4026edb2b403b645baa9a8b942636512_2_1380x878.jpeg 2x" data-small-upload="https://forums.fast.ai/uploads/default/optimized/2X/4/4861aedc4026edb2b403b645baa9a8b942636512_2_10x10.png"><div class="meta">
<svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use xlink:href="#far-image"></use></svg><span class="filename">Screen Shot 2018-10-31 at 2.57.41 PM.jpg</span><span class="informations">2224√ó1418 158 KB</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use xlink:href="#discourse-expand"></use></svg>
</div></a></div></p>
<ol>
<li>
<p><a href="http://Crestle.ai" rel="nofollow noopener">Crestle.ai</a> is a lot like Gradient. It‚Äôs completely free for the next few weeks. So utilize it to the fullest.<br>
Crestle creators will be there to answer your questions.</p>
</li>
<li>
<p><a href="https://colab.research.google.com/" rel="nofollow noopener">Colab</a> is a free tool from Google.<br>
You don‚Äôt need to spend a single dollar, but it‚Äôs not as smooth as other options.<br>
Some of the students have created guides to set up your instance.</p>
</li>
<li>
<p><a href="https://aws.amazon.com/sagemaker/" rel="nofollow noopener">Sagemaker</a><br>
Supports really large volumes. You can specify how big the system you need while creating an instance.<br>
You can use aws credits you have got if you are in the in-person course.</p>
</li>
</ol>
<h2>
<img src="https://forums.fast.ai/images/emoji/twitter/exclamation.png?v=9" title=":exclamation:" class="emoji" alt=":exclamation:"> Reminder: Always follow these 2 posts on the forums</h2>
<p><div class="lightbox-wrapper"><a class="lightbox" href="https://forums.fast.ai/uploads/default/original/2X/e/e751059fe78fc7f557e7640c64eaf23d005d16f9.jpeg" data-download-href="https://forums.fast.ai/uploads/default/e751059fe78fc7f557e7640c64eaf23d005d16f9" title="Screen Shot 2018-10-31 at 3.03.02 PM.jpg"><img src="https://forums.fast.ai/uploads/default/optimized/2X/e/e751059fe78fc7f557e7640c64eaf23d005d16f9_2_690x374.jpeg" alt="02%20PM" width="690" height="374" srcset="https://forums.fast.ai/uploads/default/optimized/2X/e/e751059fe78fc7f557e7640c64eaf23d005d16f9_2_690x374.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/e/e751059fe78fc7f557e7640c64eaf23d005d16f9_2_1035x561.jpeg 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/e/e751059fe78fc7f557e7640c64eaf23d005d16f9_2_1380x748.jpeg 2x" data-small-upload="https://forums.fast.ai/uploads/default/optimized/2X/e/e751059fe78fc7f557e7640c64eaf23d005d16f9_2_10x10.png"><div class="meta">
<svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use xlink:href="#far-image"></use></svg><span class="filename">Screen Shot 2018-10-31 at 3.03.02 PM.jpg</span><span class="informations">2754√ó1496 557 KB</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use xlink:href="#discourse-expand"></use></svg>
</div></a></div></p>
<p>The FAQ is a closed thread means only admins can edit it and post updates to it.<br>
You should keep a close eye on it since fastai library and course notebooks are in actively developing stage. Most of the changes in them will be notified here in this thread.</p>
<p>In the platforms section, there are setup guides and discussion thread for each platform. Jeremy suggests to follow those guides and ask the question on particular discussion threads and not to open a new thread for platform related questions. So, that we can have everything in one place and your question will get answered quickly by platform experts.</p>
<h3><a href="https://forums.fast.ai/t/lesson-1-official-resources-and-updates/27936">Lesson 1 official resources and updates</a></h3>
<p>It‚Äôs a wiki thread, that means every one of us can edit and update it.<br>
You can watch it, it will have all the resources like video, notebook and so forth for the particular lesson.</p>
<h3>How to watch a thread (Get notified)?</h3>
<p><div class="lightbox-wrapper"><a class="lightbox" href="https://forums.fast.ai/uploads/default/original/2X/1/1b268c388e57938decb252094c4f58566086073b.jpeg" data-download-href="https://forums.fast.ai/uploads/default/1b268c388e57938decb252094c4f58566086073b" title="Screen Shot 2018-10-31 at 4.24.09 PM.jpg"><img src="https://forums.fast.ai/uploads/default/optimized/2X/1/1b268c388e57938decb252094c4f58566086073b_2_690x381.jpeg" alt="09%20PM" width="690" height="381" srcset="https://forums.fast.ai/uploads/default/optimized/2X/1/1b268c388e57938decb252094c4f58566086073b_2_690x381.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/1/1b268c388e57938decb252094c4f58566086073b_2_1035x571.jpeg 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/1/1b268c388e57938decb252094c4f58566086073b_2_1380x762.jpeg 2x" data-small-upload="https://forums.fast.ai/uploads/default/optimized/2X/1/1b268c388e57938decb252094c4f58566086073b_2_10x10.png"><div class="meta">
<svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use xlink:href="#far-image"></use></svg><span class="filename">Screen Shot 2018-10-31 at 4.24.09 PM.jpg</span><span class="informations">2790√ó1544 487 KB</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use xlink:href="#discourse-expand"></use></svg>
</div></a></div></p>
<ol>
<li>One way is to go to a particular thread like official updates one and click at the bottom on <strong>watching</strong>.</li>
<li>Another way to get mails is to click on your username in the top right corner and tickmark on send emails in Email section.</li>
</ol>
<h3>Summarizing the topic</h3>

<h3>Step 4: Create ImageDataBunch</h3>
<p>Now we have the basic structure to start Deep Learning.<br>
When you download dataset from Kaggle or academic paper, there will be always folders called train, valid and test. In our case, we don‚Äôt have valid data, since we grabbed these images from Google search.<br>
You definitely need a validation set, otherwise, you won‚Äôt know how well is your model going.</p>

<h2>Mathematics behind predictions, losses</h2>

<p><b>y = a<sub>1</sub>x+a<sub>2</sub></b></p>

</div></a></div></p>
<p>So each one of these dots, we might hypothesize is based on this formula</p>
<p><b>y = a<sub>1</sub> <strong>.</strong>  x<sub>1</sub> + a<sub>2</sub> <strong>.</strong>  x<sub>2</sub></b></p>
<p>And basically, there are lots of values of y and lots of values of x so we can stick little subscript ‚Äòi‚Äô here.</p>
<p><b>y<sub>i</sub> = ax<sub>i</sub> + b </b></p>
<p>The way we do that is a lot like numpy indexing, but rather things in square brackets, we put them down here as the subscript in our equation.</p>
<p><b>y<sub>i</sub> = a<sub>1</sub> <strong>.</strong>  x<sub>i,1</sub> + a<sub>2</sub> <strong>.</strong>  x<sub>i,2</sub></b></p>
<p>So this is now saying there‚Äôs actually lots of these different <b>y<sub>i</sub>‚Äôs</b> based on lots of different <b>x<sub>i,1</sub>‚Äôs and x<sub>i,2</sub>‚Äôs. </b> But notice there is still one of each of these <b>(a<sub>1</sub>,a<sub>2</sub>).</b> They called the coefficients or the parameters.</p>
<p>So this is our linear equation and we are still going to say that every <b>x<sub>2</sub> = 1 </b></p>
<p>Why did Jeremy do it that way? Because he wants to do linear algebra? Why does he want to do in linear algebra? One reason is that Rachel teaches the world‚Äôs best <a href="https://github.com/fastai/numerical-linear-algebra/blob/master/README.md" rel="nofollow noopener">linear algebra course</a>, so if you‚Äôre interested, check it out. So it‚Äôs a good opportunity for Jeremy to throw in a pitch for this which they make no money but never mind. But more to the point right now, it‚Äôs going to make life much easier. Because Jeremy hates writing loops, he hates writing code. He just wants the computer to do everything for him. And anytime you see this little <strong>‚Äòi‚Äô</strong> subscripts, that sounds like you‚Äôre going to have to do loops and all kind of stuff. But what you might remember from school is that when you‚Äôve got two things being multiplied together and another two things being multiplied together, then they get added up, that‚Äôs called a ‚Äúdot product‚Äù. If you do that for lots and lots of different numbers <strong>‚Äòi‚Äô</strong>, then that‚Äôs called a matrix product.</p>
<p>So in fact, this whole thing can be rewritten as:</p>
<p><span class="math"> \vec{y} = X \vec{a} </span></p>
<p>Rather than lots of different <b>y<sub>i</sub>‚Äôs </b> we can say thta there is one vector called <strong>y</strong> which is equal to one matrix called <strong>X</strong> times one vector callled <strong>a</strong>.<br>
At this point, Jeremy says a lot of you don‚Äôt remember that. That‚Äôs fine. We have a picture to show you.</p>
<p>Andre Staltz created this fantastic website called <a href="http://matrixmultiplication.xyz/" rel="nofollow noopener">matrixmultiplication.xyz</a> and here we have a matrix by a vector, and we are going to do a matrix-vector product.</p>

<p><strong>Question</strong>: When generating new image dataset, how do you know how many images are enough? What are ways to measure ‚Äúenough‚Äù? [<a href="https://youtu.be/Egp4Zajhzog?t=1h8m36s" rel="nofollow noopener">01:08:36</a>]</p>
<p>That‚Äôs a great question. Another possible problem you have is you don‚Äôt have enough data. How do you know if you don‚Äôt have enough data? Because you found a good learning rate (i.e. if you make it higher than it goes off into massive losses; if you make it lower, it goes really slowly) and then you train for such a long time that your error starts getting worse. So you know that you trained for long enough. And you‚Äôre still not happy with the accuracyÔπ£it‚Äôs not good enough for the teddy bear cuddling level of safety you want. So if that happens, there‚Äôs a number of things you can do and we‚Äôll learn pretty much all of them during this course but one of the easiest one is get more data. If you get more data, then you can train for longer, get higher accuracy, lower error rate, without overfitting.</p>
<p>Unfortunately, there is no shortcut. I wish there was. I wish there‚Äôs some way to know ahead of time how much data you need. But I will say thisÔπ£most of the time, you need less data than you think. So organizations very commonly spend too much time gathering data, getting more data than it turned out they actually needed. So get a small amount first and see how you go.</p>
<p><strong>Question</strong>: What do you do if you have unbalanced classes such as 200 grizzly and 50 teddies? [<a href="https://youtu.be/Egp4Zajhzog?t=1h10m" rel="nofollow noopener">1:10:00</a>]</p>
<p>Nothing. Try it. It works. A lot of people ask this question about how do I deal with unbalanced data. I‚Äôve done lots of analysis with unbalanced data over the last couple of years and I just can‚Äôt make it not work. It always works. There‚Äôs actually a paper that said if you want to get it slightly better then the best thing to do is to take that uncommon class and just make a few copies of it. That‚Äôs called ‚Äúoversampling‚Äù but I haven‚Äôt found a situation in practice where I needed to do that. I‚Äôve found it always just works fine, for me.</p>
<p><strong>Question</strong>: Once you unfreeze and retrain with one cycle again if your training loss is still higher than your validation loss (likely underfitting), do you retrain it unfrozen again (which will technically be more than one cycle) or you redo everything with longer epoch per the cycle? [<a href="https://youtu.be/Egp4Zajhzog?t=1h10m48s" rel="nofollow noopener">01:10:48</a>]</p>
<p>You guys asked me that last week. My answer is still the same. I don‚Äôt know. Either is fine. If you do another cycle, then it‚Äôll maybe generalize a little bit better. If you start again, do twice as long, it‚Äôs kind of annoying, depends how patient you are. It won‚Äôt make much difference. For Jeremy personally, he normally just trains a few more cycles. But it doesn‚Äôt make much difference most of the time.</p>

<p>That‚Äôll ensure that nothing even gets loaded which will save you another 0.2 seconds, I guess. But we‚Äôll be learning a lot more about this. So don‚Äôt worry if this is a bit unclear. The basic idea is  <code>models.resnet34</code>  above is basically the equivalent of saying is it a line or is it a quadratic or is it a reciprocalÔπ£this is just a function. This is a ResNet34 function. It‚Äôs a mathematical function. It doesn‚Äôt take any storage, it doesn‚Äôt have any numbers, it doesn‚Äôt have to be loaded as opposed to a pre-trained model. When we did it at the inference time, the thing that took space is this bit</p>

</code></pre>
<p>Which is where we load our parameters. It is basically saying, as we about find out, what are the values of<br>
a, b we have to store these numbers. But for ResNet 34, you don‚Äôt just store 2 numbers, you store a few million or few tens of millions of numbers.</p>

<p>So why did we all this? It‚Äôs because we wanted to be able to write it out like this</p>
<p><span class="math"> \vec{y} = X \vec{a} </span><br>
and the reason I wanted to be able to like this is that we can now do that in PyTorch with no loops, single line of code, and it‚Äôs also going to run faster. PyTorch really doesn‚Äôt like loops. It really wants you to send it a whole equation to do all at once. Which means, you really want to try and specify things in these kinds of linear algebra ways. So let‚Äôs go and take a look because what we‚Äôre going to try and do then is we‚Äôre going to try and take this</p>
<p><span class="math"> \vec{y} = X \vec{a} </span></p>
<p>We‚Äôre going to call this an architecture. It‚Äôs the world‚Äôs tiniest neural network. It‚Äôs got two parameters<br>
<b>a<sub>1</sub>  and  a<sub>2</sub></b>. We are going to try and fit this architecture with some data.</p>
<h2>Stochastic Gradient Descent (SGD) [<a href="https://youtu.be/Egp4Zajhzog?t=1h15m6s" rel="nofollow noopener">1:15:06</a>]</h2>
<p>So let‚Äôs jump into a notebook and generate some dots, and see if we can get it to fit a line somehow. And the ‚Äúsomehow‚Äù is going to be using something called SGD. What is SGD? Well, there‚Äôs two types of SGD. The first one is where Jeremy said in lesson 1 ‚Äúhey you should all try building these models and try and come up with something cool‚Äù and you guys all experimented and found the really good stuff. So that‚Äôs where the S would be Student. That would be Student Gradient Descent. So that‚Äôs version one of SGD.</p>
<p>Version two of SGD which is what Jeremy is going to talk about today is where we are going to have a computer try lots of things and try and come up with a really good function and that would be called Stochastic Gradient Descent. The other one that you hear a lot on Twitter is Stochastic Grad student Descent.</p>
<h2>Linear regression problem <a href="https://youtu.be/Egp4Zajhzog?t=1h16m7s" rel="nofollow noopener">1:16:07</a>
</h2>
<p>We are going to jump into <a href="https://github.com/fastai/course-v3/blob/master/nbs/dl1/lesson2-sgd.ipynb" rel="nofollow noopener">lesson2-sgd.ipynb</a>. We are going to go bottom-up rather than top-down. We are going to create the simplest possible model we can which is going to be a linear model. And the first thing we need is we need some data. So we are going to generate some data. The data we‚Äôre going to generate looks like this:</p>
<p><div class="lightbox-wrapper"><a class="lightbox" href="https://forums.fast.ai/uploads/default/original/2X/8/80766766c0beae2e35e6d0a62c45b285ca8bbcb2.png" data-download-href="https://forums.fast.ai/uploads/default/80766766c0beae2e35e6d0a62c45b285ca8bbcb2" title="Screen Shot 2018-12-21 at 12.22.37 AM.png"><img src="https://forums.fast.ai/uploads/default/original/2X/8/80766766c0beae2e35e6d0a62c45b285ca8bbcb2.png" alt="37%20AM" width="690" height="466" data-small-upload="https://forums.fast.ai/uploads/default/optimized/2X/8/80766766c0beae2e35e6d0a62c45b285ca8bbcb2_2_10x10.png"><div class="meta">

<p>So x-axis might represent temperature, y-axis might represent the number of ice creams we sell or something like that. But we‚Äôre just going to create some synthetic data that we know is following a line. As we build this, we‚Äôre actually going to learn a little bit about PyTorch as well.</p>
<p>The goal of linear regression is to fit a line to a set of points.</p>
<pre><code class="lang-python">n=100

x = torch.ones(n,2) 

x[:,0].uniform_(-1.,1)

x[:5]

tensor([[ 0.1695,  1.0000],
        [-0.3731,  1.0000],
        [ 0.4746,  1.0000],
        [ 0.7718,  1.0000],
        [ 0.5793,  1.0000]])
</code></pre>
<p>Basically the way we‚Äôre going to generate this data is by creating some coefficients <b>a<sub>1</sub></b> will be 3 and <b>a<sub>2</sub></b> will be 2. We are going to create a column of numbers for our x‚Äôs and a whole bunch of 1‚Äôs.</p>
<pre><code class="lang-python"> a = tensor(3.,2); a
 tensor([3., 2.])
</code></pre>
<p>And then we‚Äôre going to do this  <code>x@a</code>. What is  <code>x@a</code>?  <code>x@a</code>  in Python means a matrix product between  <code>x</code>  and  <code>a</code>. And it actually is even more general than that. It can be a vector-vector product, a matrix-vector product, a vector-matrix product, or a matrix-matrix product. Then actually in PyTorch, specifically, it can mean even more general things where we get into higher rank tensors which we will learn all about very soon. But this is basically the key thing that‚Äôs going to go on in all of our deep learning. The vast majority of the time, our computers are going to be basically doing thisÔπ£multiplying numbers together and adding them up which is the surprisingly useful thing to do.</p>
<pre><code class="lang-python">y = x@a + torch.rand(n)
</code></pre>
<p>So we basically are going to generate some data by creating a line and then we‚Äôre going to add some random numbers to it. But let‚Äôs go back and see how we created  <code>x</code>  and  <code>a</code>. Jeremy mentioned that we‚Äôve basically got these two coefficients 3 and 2. And you‚Äôll see that we‚Äôve wrapped it in this function called <strong>tensor()</strong>. You might have heard this word ‚Äòtensor‚Äô before. It‚Äôs one of these words that sounds scary and apparently if you‚Äôre a physicist, it actually is scary. But in the world of deep learning, it‚Äôs actually not scary at all. Tensor means array, but specifically, it‚Äôs an array of a regular shape. So it‚Äôs not an array where row 1 has two things, row 3 has three things, and row 4 has one thing, what you call a ‚Äújagged array‚Äù. That‚Äôs not a tensor. A tensor is an array which has a rectangular or cube or whatever Ôπ£ a shape where every row is the same length and every column is the same length. The following are all tensors -</p>
<ul>
<li>A 4 by 3 matrix</li>
<li>A vector of length 4</li>
<li>A 3D array of length 3 by 4 by 6</li>
</ul>
<p>That‚Äôs all tensor is. We have these all the time. For example, an image is a 3-dimensional tensor. It‚Äôs got a number of rows by a number of columns by a number of channels (normally red, green, blue). So for example, VGA picture could be 640 by 480 by 3 or actually we do things backward so when people talk about images, they normally go width by height, but when we talk mathematically, we always go a number of rows by number of columns, so it would actually be 480 by 640 by 3 that will catch you out. We don‚Äôt say dimensions, though, with tensors. We use one of two words, we either say rank or axis. Rank specifically means how many axes are there, how many dimensions are there. So an image is generally a rank 3 tensor. What we created here is a rank 1 tensor (also known as a vector). But in math, people come up with very different words for slightly different concepts. Why is a one-dimensional array a vector and a two-dimensional array is a matrix, and a three-dimensional array doesn‚Äôt have a name? It doesn‚Äôt make any sense. With computers, we try to have some simple consistent naming conventions. They are all called tensorsÔπ£rank 1 tensor, rank 2 tensor, rank 3 tensors. You can certainly have a rank 4 tensor. If you‚Äôve got 64 images, then that would be a rank 4 tensor of 64 by 480 by 640 by 3. So tensors are very simple. They just mean arrays.</p>
<p>In PyTorch, you say <strong>tensor()</strong>  and you pass in some numbers, and you get back, which in this case just a list, a vector. This then represents our coefficients: the slope and the intercept of our line.</p>

<h2>Loss function [<a href="https://youtu.be/Egp4Zajhzog?t=1h28m35s" rel="nofollow noopener">1:28:35</a>]</h2>
<p>We want to find what PyTorch calls <strong>parameters</strong>, or in statistics, you‚Äôll often hear it called coefficients i.e. these values of <b>a<sub>1</sub></b> and <b>a<sub>2</sub></b>.<br>
We want to find these parameters such that the line that they create minimizes the error between that line and the points.</p>
<p><div class="lightbox-wrapper"><a class="lightbox" href="https://forums.fast.ai/uploads/default/original/2X/1/168d2970068037645f52d3b44050f6fec7044d43.jpeg" data-download-href="https://forums.fast.ai/uploads/default/168d2970068037645f52d3b44050f6fec7044d43" title="Screen Shot 2018-12-22 at 1.04.44 AM.jpg"><img src="https://forums.fast.ai/uploads/default/optimized/2X/1/168d2970068037645f52d3b44050f6fec7044d43_2_690x437.jpeg" alt="44%20AM" width="690" height="437" srcset="https://forums.fast.ai/uploads/default/optimized/2X/1/168d2970068037645f52d3b44050f6fec7044d43_2_690x437.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/1/168d2970068037645f52d3b44050f6fec7044d43_2_1035x655.jpeg 1.5x, https://forums.fast.ai/uploads/default/original/2X/1/168d2970068037645f52d3b44050f6fec7044d43.jpeg 2x" data-small-upload="https://forums.fast.ai/uploads/default/optimized/2X/1/168d2970068037645f52d3b44050f6fec7044d43_2_10x10.png"><div class="meta">

</div></a></div></p>
<ol>
<li>In other words, if the <b>a<sub>1</sub></b> and <b>a<sub>2</sub></b> we came up with resulted in red line. Then we‚Äôd look and we‚Äôd see how far away is that line from each point. That‚Äôs quite a long way.</li>
<li>So maybe there was some other <b>a<sub>1</sub></b> and <b>a<sub>2</sub></b> which resulted in the gray line. And they would say how far away is each of those points.</li>
<li>And then eventually we come up with the yellow line. In this case, each of those is actually very close.</li>
</ol>
<p>So you can see how in each case we can say how far away is the line at each spot away from its point, and then we can take the average of all those. That‚Äôs called the  <strong>loss</strong>. That is the value of our loss. So you need a mathematical function that can basically say how far away is this line from those points.</p>
<p>For this kind of problem which is called a regression problem (a problem where your dependent variable is continuous, so rather than being grizzlies or teddies, it‚Äôs some number between -1 and 6), the most common loss function is called mean squared error which pretty much everybody calls MSE. You may also see RMSE which is the root mean squared error. The mean squared error is a loss which is the difference between some predictions that you made which is like the value of the line and the actual number of ice cream sales. In the mathematics of this, people normally refer to the actual as y and the prediction, they normally call it</p>
<p><span class="math"> \hat{y} </span></p>
<p>(pronounced as y hat).</p>
<p>When writing something like mean squared error equation, there is no point writing ‚Äúice cream‚Äù and ‚Äútemperature‚Äù because we want it to apply to anything. So we tend to use these mathematical placeholders.</p>
<p>So the value of the mean squared error is simply the difference between those two (y_hat - y) squared. Then we can take the mean because both  <code>y_hat</code>  and  <code>y</code> are rank 1 tensors, so we subtract one vector from another vector, it does something called ‚Äúelement-wise arithmetic‚Äù in other words, it subtracts each one from each other, so we end up with a vector of differences. Then if we take the square of that, it squares everything in that vector. So then we can take the mean of that to find the average square of the differences between the actuals and the predictions.</p>
<pre><code class="lang-python">def mse(y_hat, y) : 
    return ((y_hat-y)**2).mean()
</code></pre>
<p>If you‚Äôre more comfortable with mathematical notation then what we just wrote was</p>
<p><span class="math"> \frac{\sum(\hat{y}-y)^2}{n} </span></p>
<p>One of the things I‚Äôll note here is, I don‚Äôt think <strong><em>((y_hat-y)**2).mean()</em></strong> is more complicated or unwieldy than <span class="math"> \frac{\sum(\hat{y}-y)^2}{n} </span></p>
<p>but the benefit of the code is you can experiment with it. Once you‚Äôve defined it, you can use it, you can send things into it, get stuff out of it, and see how it works. So for Jeremy, most of the time, he prefers to explain things with code rather than with math. Because they are the same, just different notations. But one of the notations is executable. It‚Äôs something you can experiment with. And the other is abstract. That‚Äôs why I‚Äôm generally going to show the code.</p>
<p>So the good news is, if you‚Äôre a coder with not much of a math background, actually you do have a math background. Because the code is math. If you‚Äôve got more of math background and less of a coding background, then actually a lot of the stuff that you learned from math is going to translate directly into the code and now you can start to experiment with your math.</p>
<p><strong>mse</strong>  is a loss function. This is something that tells us how good our line is. Now we have to come up with what is the line that fits through here. Remember, we are going to pretend we don‚Äôt know. So what you actually have to do is you have to guess. You actually have to come up with a guess what are the values of <b>a<sub>1</sub></b> and <b>a<sub>2</sub></b>.</p>
<pre><code class="lang-python">a = tensor(-1.,1)
</code></pre>

<p>So <code>a</code> is a tensor. You can see it‚Äôs floating-point. You see, even PyTorch is lazy. They just put a dot. They don‚Äôt bother with a zero.</p>

<p>So now we can calculate our predictions with this random guess.  <strong>x@a</strong>  a matrix product of <strong>x</strong> and <strong>a</strong>. And we can now calculate the mean squared error of our predictions and their actuals, and that‚Äôs our loss. So for this regression, our loss is 8.9.</p>

</div></a></div></p>
<p>So that is not great, not surprising. It‚Äôs just a guess. So SGD or gradient descent more generally and anybody who‚Äôs done engineering or probably computer science at school would have done plenty of this like Newton‚Äôs method, etc at the university. If you didn‚Äôt, don‚Äôt worry. We‚Äôre going to learn it now.</p>
<p>It‚Äôs basically about taking this guess and trying to make it a little bit better. How do we make it a little better? Well, there are only two numbers and the two numbers are the intercept of the orange line and the gradient of the orange line. So what we are going to do with gradient descent is we‚Äôre going to simply say what if we changed those two numbers a little bit?</p>

</div></a></div></p>
<p>There are 4 possibilities and then we can calculate the loss for each of those 4 possibilities and see what works. Did lifting it up or down making it better? Did tilting it more positive or more negative make it better? And then all we do is we say, okay, whichever one of those made it better, that‚Äôs what we‚Äôre going to do. That‚Äôs it.</p>
<p>But here is the cool thing for those of you that remember calculus. You don‚Äôt actually have to move it up and down, and round about. You can actually calculate the derivative. The derivative is the thing that tells you would move it up or down to make it better or would rotating it this way or that way make it better. The good news is if you didn‚Äôt do calculus or you don‚Äôt remember calculus, I just told you everything you need to know about it. It tells you how changing one thing changes the function. That‚Äôs what the derivative is, kind of, not quite strictly speaking, but close enough, also called the gradient. The gradient or the derivative tells you how changing a<sub>1</sub> up or down would change our MSE, how changing a<sub>2</sub> up or down would change our MSE, and this does it more quickly than actually moving it up and down.</p>
<p>In school, unfortunately, they forced us to sit there and calculate these derivatives by hand. We have computers. Computers can do that for us. We are not going to calculate them by hand.</p>
<pre><code class="lang-python">a = nn.Parameter(a); a
tensor([-1.,  1.], requires_grad=True)
</code></pre>
<p>Instead, we‚Äôre doing to call <strong>.grad()</strong> on our computer, that will calculate the gradient for us.</p>
<pre><code class="lang-python">def update():
    y_hat = x@a
    loss = mse(y, y_hat)
    if t % 10 == 0: print(loss)
    loss.backward()
    with torch.no_grad():
        a.sub_(lr * a.grad)
        a.grad.zero_()
</code></pre>
<p>So here is what we‚Äôre going to do. We are going to create a loop. We‚Äôre going to loop through 100 times, and we‚Äôre going to call a function called  <strong>update()</strong>.</p>
<pre><code class="lang-python">lr = 1e-1 for t in range(100): update()

tensor(7.0485, grad_fn=&amp;lt;MeanBackward1&amp;gt;) tensor(1.5014, grad_fn=&amp;lt;MeanBackward1&amp;gt;)
tensor(0.4738, grad_fn=&amp;lt;MeanBackward1&amp;gt;) tensor(0.1954, grad_fn=&amp;lt;MeanBackward1&amp;gt;) 
tensor(0.1185, grad_fn=&amp;lt;MeanBackward1&amp;gt;) tensor(0.0972, grad_fn=&amp;lt;MeanBackward1&amp;gt;) 
tensor(0.0913, grad_fn=&amp;lt;MeanBackward1&amp;gt;) tensor(0.0897, grad_fn=&amp;lt;MeanBackward1&amp;gt;) 
tensor(0.0892, grad_fn=&amp;lt;MeanBackward1&amp;gt;) tensor(0.0891, grad_fn=&amp;lt;MeanBackward1&amp;gt;)
</code></pre>
<p>This function is going to:</p>
<ul>
<li>Calculate <strong>y_hat</strong> (i.e. our prediction)</li>
<li>Calculate loss (i.e. our mean squared error)</li>
<li>From time to time, it will print that out so we can see how we‚Äôre going</li>
<li>Calculate the gradient. In PyTorch, calculating the gradient is done by using a method called  <code>backward()</code>. Mean squared error was just a simple standard mathematical function. PyTorch for us keeps track of how it was calculated and lets us calculate the derivative. So if you do a mathematical operation on a tensor in PyTorch, you can call  <code>backward()</code>  to calculate the derivative and the derivative gets stuck inside an attribute called  <code>.grad</code>.</li>
<li>Take my coefficients and I‚Äôm going to subtract from them my gradient (<code>a.sub_()</code>). There is an underscore there because that‚Äôs going to do it in-place. It‚Äôs going to actually update those coefficients  <code>a</code>  to subtract the gradients from them. Why do we subtract? Because the gradient tells us if I move the whole thing downwards, the loss goes up. If I move the whole thing upwards, the loss goes down. So I want to do the opposite of the thing that makes it go up. We want our loss to be small. That‚Äôs why we subtract.</li>
<li>
<code>lr</code>  is our learning rate. All it is is the thing that we multiply by the gradient. Why is there any <strong>lr</strong> at all? Let me show you why.</li>
</ul>
<h2>What is the need for learning rate  [<a href="https://youtu.be/Egp4Zajhzog?t=1h41m32s" rel="nofollow noopener">1:41:32</a>]</h2>
<p><div class="lightbox-wrapper"><a class="lightbox" href="https://forums.fast.ai/uploads/default/original/2X/f/f4279b452361691116cc059d22eff7bf2cb04697.jpeg" data-download-href="https://forums.fast.ai/uploads/default/f4279b452361691116cc059d22eff7bf2cb04697" title="Screen Shot 2018-12-22 at 12.54.59 AM.jpg"><img src="https://forums.fast.ai/uploads/default/optimized/2X/f/f4279b452361691116cc059d22eff7bf2cb04697_2_690x458.jpeg" alt="59%20AM" width="690" height="458" srcset="https://forums.fast.ai/uploads/default/optimized/2X/f/f4279b452361691116cc059d22eff7bf2cb04697_2_690x458.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/f/f4279b452361691116cc059d22eff7bf2cb04697_2_1035x687.jpeg 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/f/f4279b452361691116cc059d22eff7bf2cb04697_2_1380x916.jpeg 2x" data-small-upload="https://forums.fast.ai/uploads/default/optimized/2X/f/f4279b452361691116cc059d22eff7bf2cb04697_2_10x10.png"><div class="meta">
<svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use xlink:href="#far-image"></use></svg><span class="filename">Screen Shot 2018-12-22 at 12.54.59 AM.jpg</span><span class="informations">1872√ó1244 166 KB</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use xlink:href="#discourse-expand"></use></svg>
</div></a></div></p>
<p>Let‚Äôs take a really simple example, a quadratic. And let‚Äôs say your algorithm‚Äôs job was to find where that quadratic was at its lowest point. How could it do this? Just like what we‚Äôre doing now, the starting point would be just to pick some x value at random. Then find out what the value of y is. That‚Äôs the starting point. Then it can calculate the gradient and the gradient is simply the slope, but it tells you moving in which direction makes you go down. So the gradient tells you, you have to go this way.</p>
<ul>
<li>If the gradient was really big, you might jump left a very long way, so you might jump all the way over to here. If you jumped over there, then that‚Äôs actually not going to be very helpful because it‚Äôs worse. We jumped too far so we don‚Äôt want to jump too far.</li>
<li>Maybe we should just jump a little bit. That is actually a little bit closer. So then we‚Äôll just do another little jump. See what the gradient is and do another little jump, and repeat.</li>
<li>In other words, we find our gradient to tell us what direction to go and if we have to go a long way or not too far. But then we multiply it by some number less than 1 so we don‚Äôt jump too far.</li>
</ul>
<p>Hopefully, at this point, this might be reminding you of something which is what happened when our learning rate was too high.</p>
<pre><code class="lang-auto">learn = create_cnn(data, models.resnet34, metrics=error_rate)

learn.fit_one_cycle(1, max_lr=0.5)

Total time: 00:13
epoch  train_loss  valid_loss  error_rate       
1      12.220007   1144188288.000000  0.765957    (00:13)
</code></pre>
<p>Do you see why that happened now? Our learning rate was too high meant that we jumped all the way past the right answer further than we started with, and it got worse, and worse, and worse. So that‚Äôs what a learning rate too high does.</p>
<p>On the other hand, if our learning rate is too low, then you just take tiny little steps and so eventually you‚Äôre going to get there, but you are doing lots and lots of calculations along the way. So you really want to find something where it‚Äôs either big enough steps like stairs or a little bit of back and forth. You want something that gets in there quickly but not so quickly it jumps out and diverges, not so slowly that it takes lots of steps. That‚Äôs why we need a good learning rate and that‚Äôs all it does.</p>
<p>So if you look inside the source code of any deep learning library, you‚Äôll find this:</p>
<pre><code class="lang-python">a.sub_(lr * a.grad)
</code></pre>
<p>You will find something that says ‚Äúcoefficients Ôπ£ learning rate times gradient‚Äù. And we will learn about some easy but important optimization we can do to make this go faster.</p>
<p>That‚Äôs about it. There‚Äôs a couple of other little minor issues that we don‚Äôt need to talk about now: one involving zeroing out the gradient and other involving making sure that you turn gradient calculation off when you do the SGD update. If you are interested, we can discuss them on the forum or you can do our <a href="https://course.fast.ai/ml" rel="nofollow noopener">introduction to machine learning course</a> which covers all the mechanics of this in more detail.</p>

<h2>Animation of SGD update [<a href="https://youtu.be/Egp4Zajhzog?t=1h46m21s" rel="nofollow noopener">1:46:21</a>]</h2>
<p>Let‚Äôs now take a look at this as an animation. This is one of the nice things that you can do with matplotlib. You can take any plot and turn it into an animation. So you can now actually see it updating each step.</p>

<p>Let‚Äôs see what we did here. We simply said, as before, create a scatter plot, but then rather than having a loop, we used matplotlib‚Äôs  <code>FuncAnimation</code>  to call 100 times this  <code>animate</code>  function. And this function just calls that  <code>update</code> we created earlier and then update the  <code>y</code> data in our line. Repeat that 100 times, waiting 20 milliseconds after each one.</p>
<pre><code class="lang-python">a = nn.Parameter(tensor(-1.,1))

<p>You might think visualizing your algorithms with animations is something amazing and complex thing to do, but actually, now you know it‚Äôs 11 lines of code. So I think it‚Äôs pretty damn cool.</p>
<p>That is SGD visualized and we can‚Äôt visualize as conveniently what updating 50 million parameters in a ResNet 34 looks like but basically doing the same thing. So studying these simple version is actually a great way to get an intuition. So you should try running this notebook with a really big learning rate, with a really small learning rate, and see what this animation looks like, and try to get a feel for it. Maybe you can even try a 3D plot. I haven‚Äôt tried that yet, but I‚Äôm sure it would work fine.</p>
<h2>Mini-batches [<a href="https://youtu.be/Egp4Zajhzog?t=1h48m5s" rel="nofollow noopener">1:48:05</a>]</h2>
<p>The only difference between stochastic gradient descent and this is something called  <em>mini-batches</em>. You‚Äôll see, what we did here was we calculated the value of the loss on the whole dataset on every iteration. But if your dataset is 1.5 million images in ImageNet, that‚Äôs going to be really slow. Just to do a single update of your parameters, you‚Äôve got to calculate the loss on 1.5 million images. You wouldn‚Äôt want to do that. So what we do is we grab 64 images or so at a time at random, and we calculate the loss on those 64 images, and we update our weights. Then we have another 64 random images, and we update our weights. In other words, the loop basically looks exactly the same but add some random indexes on our  <code>x</code>  and  <code>y</code>  to do a mini-batch at a time, and that would be the basic difference.</p>
<pre><code class="lang-python">def update():
    y_hat = x@a
    loss = mse(y, y_hat)
    if t % 10 == 0: print(loss)
    loss.backward()
    with torch.no_grad():
        a.sub_(lr * a.grad)
        a.grad.zero_()
</code></pre>
<p>Once you add those grab a random few points each time, those random few points are called your mini-batch, and that approach is called SGD for Stochastic Gradient Descent.</p>
<h2>Vocabulary [<a href="https://youtu.be/Egp4Zajhzog?t=1h49m42s" rel="nofollow noopener">1:49:42</a>]</h2>
<p>There‚Äôs quite a bit of vocab we‚Äôve just covered, so let‚Äôs remind ourselves.</p>
<ul>
<li>
<strong>Learning rate</strong>: A thing we multiply our gradient by to decide how much to update the weights by.</li>
<li>
<strong>Epoch</strong>: One complete run through all of our data points (e.g. all of our images). So for non-stochastic gradient descent we just did, every single loop, we did the entire dataset. But if you‚Äôve got a dataset with a thousand images and our mini-batch size is 100, then it would take you 10 iterations to see every image once. So that would be one epoch. Epochs are important because if you do lots of epochs, then you are looking at your images lots of times, so every time you see an image, there‚Äôs a bigger chance of overfitting. So we generally don‚Äôt want to do too many epochs.</li>
<li>
<strong>Mini-batch</strong>: A random bunch of points that you use to update your weights.</li>
<li>
<strong>SGD</strong>: Gradient descent using mini-batches.</li>
<li>
<strong>Model / Architecture</strong>: They kind of mean the same thing. In this case, our architecture is</li>
</ul>
<p>the architecture is the mathematical function that you‚Äôre fitting the parameters to. And we‚Äôre going to learn later today or next week what the mathematical function of things like ResNet34 actually is. But it‚Äôs basically pretty much what you‚Äôve just seen. It‚Äôs a bunch of matrix products.</p>
<ul>
<li>
<strong>Parameters / Coefficients / Weights</strong> : Numbers that you are updating.</li>
<li>
<strong>Loss function</strong>: The thing that‚Äôs telling you how far away or how close you are to the correct answer. For classification problems, we use  <em>cross entropy loss</em>, also known as  <em>negative log-likelihood loss</em>. This penalizes incorrect confident predictions, and correct unconfident predictions.</li>
</ul>
<p><a href="https://youtu.be/Egp4Zajhzog?t=1h51m45s" rel="nofollow noopener">1:51:45</a></p>
<p>These models/predictors/teddy bear classifiers are functions that take pixel values and return probabilities. They start with some functional form like and they fit the parameter  <code>a</code>  using SGD to try and do the best to calculate your predictions. So far, we‚Äôve learned how to do regression which is a single number. Next, we‚Äôll learn how to do the same thing for classification where we have multiple numbers, but basically the same.</p>
<p>In the process, we had to do some math. We had to do some linear algebra and calculus and a lot of people get a bit scared at that point and tell us ‚ÄúI am not a math person‚Äù. If that‚Äôs you, that‚Äôs totally okay. But you are wrong. You are a math person. In fact, it turns out that in the actual academic research around this, there are not ‚Äúmath people‚Äù and ‚Äúnon-math people‚Äù. It turns out to be entirely a result of culture and expectations. So you should check out Rachel‚Äôs talk:</p>
<p><a href="https://www.youtube.com/watch?v=q6DGVGJ1WP4" rel="nofollow noopener">There is no such thing as ‚Äúnot a math person‚Äù</a><br>
<div class="lightbox-wrapper"><a class="lightbox" href="https://forums.fast.ai/uploads/default/original/2X/1/1297fd757413e6f4a65651b4c20f6d09d396a4f9.jpeg" data-download-href="https://forums.fast.ai/uploads/default/1297fd757413e6f4a65651b4c20f6d09d396a4f9" title="Screen Shot 2018-12-22 at 1.25.30 AM.jpg"><img src="https://forums.fast.ai/uploads/default/optimized/2X/1/1297fd757413e6f4a65651b4c20f6d09d396a4f9_2_652x499.jpeg" alt="30%20AM" width="652" height="499" srcset="https://forums.fast.ai/uploads/default/optimized/2X/1/1297fd757413e6f4a65651b4c20f6d09d396a4f9_2_652x499.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/1/1297fd757413e6f4a65651b4c20f6d09d396a4f9_2_978x748.jpeg 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/1/1297fd757413e6f4a65651b4c20f6d09d396a4f9_2_1304x998.jpeg 2x" data-small-upload="https://forums.fast.ai/uploads/default/optimized/2X/1/1297fd757413e6f4a65651b4c20f6d09d396a4f9_2_10x10.png"><div class="meta">
<svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use xlink:href="#far-image"></use></svg><span class="filename">Screen Shot 2018-12-22 at 1.25.30 AM.jpg</span><span class="informations">2100√ó1608 391 KB</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use xlink:href="#discourse-expand"></use></svg>
</div></a></div></p>
<p>She will introduce you to some of that academic research. If you think of yourself as not a math person, you should watch this so that you learn that you‚Äôre wrong that your thoughts are actually there because somebody has told you-you‚Äôre not a math person. But there‚Äôs actually no academic research to suggest that there is such a thing. In fact, there are some cultures like Romania and China where the ‚Äúnot a math person‚Äù concept never even appeared. It‚Äôs almost unheard of in some cultures for somebody to say I‚Äôm not a math person because that just never entered that cultural identity.</p>
<p>So don‚Äôt freak out if words like derivative, gradient, and matrix product are things that you‚Äôre kind of scared of. It‚Äôs something you can learn. Something you‚Äôll be okay with.</p>
<h2>Underfitting and Overfitting [<a href="https://youtu.be/Egp4Zajhzog?t=1h54m45s" rel="nofollow noopener">1:54:45</a>]</h2>
<p><div class="lightbox-wrapper"><a class="lightbox" href="https://forums.fast.ai/uploads/default/original/2X/7/7cba973feebb03cf5e886b1400141084eba4b2ba.jpeg" data-download-href="https://forums.fast.ai/uploads/default/7cba973feebb03cf5e886b1400141084eba4b2ba" title="Screen Shot 2018-12-22 at 1.26.37 AM.jpg"><img src="https://forums.fast.ai/uploads/default/optimized/2X/7/7cba973feebb03cf5e886b1400141084eba4b2ba_2_690x304.jpeg" alt="37%20AM" width="690" height="304" srcset="https://forums.fast.ai/uploads/default/optimized/2X/7/7cba973feebb03cf5e886b1400141084eba4b2ba_2_690x304.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/7/7cba973feebb03cf5e886b1400141084eba4b2ba_2_1035x456.jpeg 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/7/7cba973feebb03cf5e886b1400141084eba4b2ba_2_1380x608.jpeg 2x" data-small-upload="https://forums.fast.ai/uploads/default/optimized/2X/7/7cba973feebb03cf5e886b1400141084eba4b2ba_2_10x10.png"><div class="meta">
<svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use xlink:href="#far-image"></use></svg><span class="filename">Screen Shot 2018-12-22 at 1.26.37 AM.jpg</span><span class="informations">2422√ó1070 159 KB</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use xlink:href="#discourse-expand"></use></svg>
</div></a></div></p>
<p>The last thing I want to close with is the idea of underfitting and overfitting. We just fit a line to our data. But imagine that our data wasn‚Äôt actually line-shaped.</p>
<h3>1. Underfitting -</h3>
<p>So if we try to fit which was something like constant + constant times X (i.e. a line) to it, it‚Äôs never going to fit very well. No matter how much we change these two coefficients, it‚Äôs never going to get really close.</p>
<h3>2. Overfitting -</h3>
<p>On the other hand, we could fit some much bigger equation, so in this case, it‚Äôs a higher degree polynomial with lots of wiggly bits. But if we did that, it‚Äôs very unlikely we go and look at some other place to find out the temperature and how much ice cream they are selling and we will get a good result. Because the wiggles are far too wiggly. So this is called overfitting.</p>
<h3>3. Just right  -</h3>
<p>We are looking for some mathematical function that fits just right to stay with a teddy bear analogies. You might think if you have a statistics background, the way to make things it just right is to have exactly the same number of parameters (i.e. to use a mathematical function that doesn‚Äôt have too many parameters in it). It turns out that‚Äôs actually completely not the right way to think about it.</p>
<h2>Regularization and Validation Set [<a href="https://youtu.be/Egp4Zajhzog?t=1h57m7s" rel="nofollow noopener">1:56:07</a>]</h2>
<p>There are other ways to make sure that we don‚Äôt overfit. In general, this is called regularization. Regularization or all the techniques to make sure when we train our model that it‚Äôs going to work not only well on the data it‚Äôs seen but on the data it hasn‚Äôt seen yet. The most important thing to know when you‚Äôve trained a model is actually how well does it work on data that it hasn‚Äôt been trained with. As we‚Äôre going to learn a lot about next week, that‚Äôs why we have this thing called a validation set.</p>
<p>What happens with the validation set is that we do our mini-batch SGD training loop with one set of data with one set of teddy bears, grizzlies, black bears. Then when we‚Äôre done, we check the loss function and the accuracy to see how good is it on a bunch of images which were not included in the training. So if we do that, then if we have something which is too wiggly, it will tell us. ‚ÄúOh, your loss function and your error are really bad because on the bears that it hasn‚Äôt been trained with, the wiggly bits are in the wrong spot.‚Äù Or else if it was underfitting, it would also tell us that your validation set is really bad.</p>
<p>Even for people that don‚Äôt go through this course and don‚Äôt learn about the details of deep learning, if you‚Äôve got managers or colleagues at work who are wanting to learn about AI, the only thing that you really need to be teaching them is about the idea of a validation set. Because that‚Äôs the thing they can then use to figure out if somebody‚Äôs telling them snake oil or not. They hold back some data and they get told ‚Äúoh, here‚Äôs a model that we‚Äôre going to roll out‚Äù and then you say ‚Äúokay, fine. I‚Äôm just going to check it on this held out data to see whether it generalizes.‚Äù There‚Äôs a lot of details to get right when you design your validation set. We will talk about them briefly next week, but a more full version would be in Rachel‚Äôs piece on the fast.ai blog called <a href="https://www.fast.ai/2017/11/13/validation-sets/" rel="nofollow noopener">How (and why) to create a good validation set</a>. And this is also one of the things we go into in a lot of detail in the intro to machine learning course. So we‚Äôre going to try and give you enough to get by for this course, but it is certainly something that‚Äôs worth deeper study as well.</p>
<p>Thanks, everybody! Jeremy hopes we have a great time building our web applications. See you next week.</p>

estion, be sure to first search to see if it‚Äôs already answered, and to see if there is already a relevant thread you can ask it on.  Note that when you start creating a new topic, discourse will let you know of similar topics that already exist.  If you see something close, please head to that thread instead of creating a new topic, to help other students find answers to their questions. Remember, when you ask or answer a question here, you‚Äôre contributing to a knowledge base that the whole community benefits from!\u003c\\/p\u003e\\n\u003cp\u003eWe use \u003ca\u003eDiscourse\u003c\\/a\u003e (a free, open source discussion platform) for these forums, and discourse relies on a system of trust levels.  New users can only create a topic after they first spend 10 minutes (total) reading at least 3 different posts on the forum.  We have these limits in place to encourage you to get acquainted a bit with the discussions and some of the existing content before you start posting, and to discourage spammers.  After spending 10 minutes reading at least 3 different posts, your ‚Äútrust level‚Äù will automatically increase.  Discourse also has some rate limits about how quickly you can post. (At this point you‚Äôll also be able to view a previously hidden post about how to join our slack channel.)\u003c\\/p\u003e\&quot;,\&quot;key\&quot;:266,\&quot;url\&quot;:\&quot;https://forums.fast.ai/t/welcome-mooc-students/266\&quot;}&quot;,&quot;customEmoji&quot;:&quot;[]&quot;,&quot;translationOverrides&quot;:&quot;{}&quot;,&quot;topic_28772&quot;:&quot;{\&quot;post_stream\&quot;:{\&quot;posts\&quot;:[{\&quot;id\&quot;:107321,\&quot;name\&quot;:\&quot;Poonam Ligade\&quot;,\&quot;username\&quot;:\&quot;PoonamV\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forums.fast.ai/poonamv/{size}/1011_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2018-10-31T09:03:49.428Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003e\\u003cem\\u003eThis is a \\u003ca href=\\\&quot;https://meta.discourse.org/t/what-is-a-wiki-post/30801\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eforum wiki thread\\u003c/a\\u003e, so you all can edit this post to add/change/organize info to help make it better! To edit, click on the little pencil icon at the bottom of this post. Here‚Äôs a pic of what to look for:\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/6/618a4f3b87c9042c7cbd1d85c6729c3eb4bdd3cc.png\\\&quot; alt=\\\&quot;discourse_edit_btn\\\&quot; width=\\\&quot;280\\\&quot; height=\\\&quot;45\\\&quot;\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;https://forums.fast.ai/t/deep-learning-lesson-1-notes/27748\\\&quot;\\u003e\\u0026lt;\\u0026lt;\\u0026lt; Notes: Lesson 1\\u003c/a\\u003e ÔΩú \\u003ca href=\\\&quot;https://forums.fast.ai/t/deep-learning-lesson-3-notes/29829\\\&quot;\\u003eNotes: Lesson 3 \\u0026gt;\\u0026gt;\\u0026gt;\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003chr\\u003e\\n\\u003ch1\\u003ePractical Deep Learning for Coders v3 Lesson 2\\u003c/h1\\u003e\\n\\u003cp\\u003eHi, welcome to the 2nd lesson.\\u003cbr\\u003e\\nWe are going to take a deeper dive into computer vision applications.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/d/d8ded5ac354e60abe7ae368f3e5375a148d6e3a4.jpeg\\\&quot; data-download-href=\\\&quot;https://forums.fast.ai/uploads/default/d8ded5ac354e60abe7ae368f3e5375a148d6e3a4\\\&quot; title=\\\&quot;Screen Shot 2018-10-31 at 3.01.31 PM.jpg\\\&quot;\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/d/d8ded5ac354e60abe7ae368f3e5375a148d6e3a4_2_690x335.jpeg\\\&quot; alt=\\\&quot;31%20PM\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;335\\\&quot; srcset=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/d/d8ded5ac354e60abe7ae368f3e5375a148d6e3a4_2_69 ut it‚Äôs not as smooth as other options.\\u003cbr\\u003e\\nSome of the students have created guides to set up your instance.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;https://aws.amazon.com/sagemaker/\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eSagemaker\\u003c/a\\u003e\\u003cbr\\u003e\\nSupports really large volumes. You can specify how big the system you need while creating an instance.\\u003cbr\\u003e\\nYou can use aws credits you have got if you are in the in-person course.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003ch2\\u003e\\n\\u003cimg src=\\\&quot;https://forums.fast.ai/images/emoji/twitter/exclamation.png?v=9\\\&quot; title=\\\&quot;:exclamation:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:exclamation:\\\&quot;\\u003e Reminder: Always follow these 2 posts on the forums\\u003c/h2\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/e/e751059fe78fc7f557e7640c64eaf23d005d16f9.jpeg\\\&quot; data-download-href=\\\&quot;https://forums.fast.ai/uploads/default/e751059fe78fc7f557e7640c64eaf23d005d16f9\\\&quot; title=\\\&quot;Screen Shot 2018-10-31 at 3.03.02 PM.jpg\\\&quot;\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/e/e751059fe78fc7f557e7640c64eaf23d005d16f9_2_690x374.jpeg\\\&quot; alt=\\\&quot;02%20PM\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;374\\\&quot; srcset=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/e/e751059fe78fc7f557e7640c64eaf23d005d16f9_2_690x374.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/e/e751059fe78fc7f557e7640c64eaf23d005d16f9_2_1035x561.jpeg 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/e/e751059fe78fc7f557e7640c64eaf23d005d16f9_2_1380x748.jpeg 2x\\\&quot; data-small-upload=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/e/e751059fe78fc7f557e7640c64eaf23d005d16f9_2_10x10.png\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\n\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eScreen Shot 2018-10-31 at 3.03.02 PM.jpg\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e2754√ó1496 557 KB\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\n\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe FAQ is a closed thread means only admins can edit it and post updates to it.\\u003cbr\\u003e\\nYou should keep a close eye on it since fastai library and course notebooks are in actively developing stage. Most of the changes in them will be notified here in this thread.\\u003c/p\\u003e\\n\\u003cp\\u003eIn the platforms section, there are setup guides and discussion thread for each platform. Jeremy suggests to follow those guides and ask the question on particular discussion threads and not to open a new thread for platform related questions. So, that we can have everything in one place and your question will get answered quickly by platform experts.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003ca href=\\\&quot;https://forums.fast.ai/t/lesson-1-official-resources-and-updates/27936\\\&quot;\\u003eLesson 1 official resources and updates\\u003c/a\\u003e\\u003c/h3\\u003e\\n\\u003cp\\u003eIt‚Äôs a wiki thread, that means every one of us can edit and update it.\\u003cbr\\u003e\\nYou can watch it, it will have all the resources like video, notebook and so forth for the particular lesson.\\u003c/p\\u003e\\n\\u003ch3\\u003eHow to watch a thread (Get notified)?\\u003c/h3\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/1/1b268c388e57938decb252094c4f58566086073b.jpeg\\\&quot; data-download-href=\\\&quot;https://forums.fast.ai/uploads/default/1b268c388e57938decb252094c4f58566086073b\\\&quot; title=\\\&quot;Screen Shot 2018-10-31 at 4.24.09 PM.jpg\\\&quot;\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/1/1b268c388e57938decb252094c4f58566086073b_2_690x381.jpeg\\\&quot; alt=\\\&quot;09%20PM\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;381\\\&quot; srcset=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/1/1b268c388e57938decb252094c4f58566086073b_2_690x381.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/1/1b268c388e57938decb252094c4f58566086073b_2_1035x571.jpeg 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/1/1b268c388e57938decb252094c4f58566086073b_2_1380x762.jpeg 2x\\\&quot; data-small-upload=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/1/1b268c388e57938decb252094c4f58566086073b_2_10x10.png\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\n\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eScreen Shot 2018-10-31 at 4.24.09 PM.jpg\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e2790√ó1544 487 KB\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\n\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003eOne way is to go to a particular thread like official updates one and click at the bottom on \\u003cstrong\\u003ewatching\\u003c/strong\\u003e.\\u003c/li\\u003e\\n\\u003cli\\u003eAnother way to get mails is to click on your username in the top right corner and tickmark on send emails in Email section.\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003ch3\\u003eSummarizing the topic\\u003c/h3\\u003e\\n\\u003cp\\u003eEven after 1 week, the most popular thread has got over 1.1 k replies. That‚Äôs intimidatingly large.\\u003c/p\\u003e\\n\\u003cp\\u003eWe shouldn‚Äôt need to read every single one of them, you can choose to summarize that topic for you.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/9/9f56639b2f06a2b3e9e6f53d2b9eb56016dcd66f.jpeg\\\&quot; data-download-href=\\\&quot;https://forums.fast.ai/uploads/default/9f56639b2f06a2b3e9e6f53d2b9eb56016dcd66f\\\&quot; title=\\\&quot;Screen Shot 2018-10-31 at 4.28.01 PM.jpg\\\&quot;\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/9/9f56639b2f06a2b3e9e6f53d2b9eb56016dcd66f_2_690x375.jpeg\\\&quot; alt=\\\&quot;01%20PM\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;375\\\&quot; srcset=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/9/9f56639b2f06a2b3e9e6f53d2b9eb56016dcd66f_2_690x375.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/9/9f56639b2f06a2b3e9e6f53d2b9eb56016dcd66f_2_1035x562.jpeg 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/9/9f56639b2f06a2b3e9e6f53d2b9eb56016dcd66f_2_1380x750.jpeg 2x\\\&quot; data-small-upload=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/9/9f56639b2f06a2b3e9e6f53d2b9eb56016dcd66f_2_10x10.png\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\n\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eScreen Shot 2018-10-31 at 4.28.01 PM.jpg\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e2798√ó1522 524 KB\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\n\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eIt will show you the ones with most likes (\\u003cimg src=\\\&quot;https://forums.fast.ai/images/emoji/twitter/heart.png?v=9\\\&quot; title=\\\&quot;:heart:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:heart:\\\&quot;\\u003e ) and rest will be hidden in between.\\u003cbr\\u003e\\nOur role is to like important replies, so it will be more visible to others.\\u003c/p\\u003e\\n\\u003ch2\\u003eAlways start your work by updating repo for course-v3 and fastai library\\u003c/h2\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/c/c33f70ec2c1e9f70b93574b49353d0a42151ac93.jpeg\\\&quot; data-download-href=\\\&quot;https://forums.fast.ai/uploads/default/c33f70ec2c1e9f70b93574b49353d0a42151ac93\\\&quot; title=\\\&quot;Screen Shot 2018-10-31 at 7.15.48 AM.jpg\\\&quot;\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/c/c33f70ec2c1e9f70b93574b49353d0a42151ac93_2_690x376.jpeg\\\&quot; alt=\\\&quot;48%20AM\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;376\\\&quot; srcset=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/c/c33f70ec2c1e9f70b93574b49353d0a42151ac93_2_690x376.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/c/c33f70ec2c1e9f70b93574b49353d0a42151ac93_2_1035x564.jpeg 1.5x, https://forums.fast.ai/uplo 03eThis will make everything smooth for you. But still if things not working for you, just delete the instance and start again if there is not mission critical stuff uploaded there. Don‚Äôt be afraid to ask on forums, if it‚Äôs not being asked already.\\u003c/p\\u003e\\n\\u003chr\\u003e\\n\\u003ch2\\u003eWhat other students have been doing this week\\u003c/h2\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;https://forums.fast.ai/t/share-your-work-here/27676/205\\\&quot;\\u003eShare your work here thread.\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/2/2fcd435186c1a8aff40550c6aeb6911964128beb.jpeg\\\&quot; data-download-href=\\\&quot;https://forums.fast.ai/uploads/default/2fcd435186c1a8aff40550c6aeb6911964128beb\\\&quot; title=\\\&quot;Screen Shot 2018-10-31 at 4.38.05 PM.jpg\\\&quot;\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/2/2fcd435186c1a8aff40550c6aeb6911964128beb_2_690x392.jpeg\\\&quot; alt=\\\&quot;05%20PM\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;392\\\&quot; srcset=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/2/2fcd435186c1a8aff40550c6aeb6911964128beb_2_690x392.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/2/2fcd435186c1a8aff40550c6aeb6911964128beb_2_1035x588.jpeg 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/2/2fcd435186c1a8aff40550c6aeb6911964128beb_2_1380x784.jpeg 2x\\\&quot; data-small-upload=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/2/2fcd435186c1a8aff40550c6aeb6911964128beb_2_10x10.png\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\n\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eScreen Shot 2018-10-31 at 4.38.05 PM.jpg\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e2700√ó1534 613 KB\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\n\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e167 people have shared their creations there.\\u003cbr\\u003e\\nHow cool is that!. It‚Äôs pretty intimidating to put yourself out there, even you are new to this.\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003eFiguring out Who‚Äôs talking in audio files?. Is it Ben Affleck or Joe Rogan.\\u003c/li\\u003e\\n\\u003cli\\u003eCleaning up WhatsApp files.\\u003c/li\\u003e\\n\\u003cli\\u003eEthan Sutin got new SoTA 80.5% accuracy over old benchmark of 79%.\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://forums.fast.ai/uploads/default/original/2X/5/5824184f71174dac04e1273871b83f60b1bdd94b.jpeg\\\&quot; data-download-href=\\\&quot;https://forums.fast.ai/uploads/default/5824184f71174dac04e1273871b83f60b1bdd94b\\\&quot; title=\\\&quot;Screen Shot 2018-10-31 at 7.16.54 AM.jpg\\\&quot;\\u003e\\u003cimg src=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/5/5824184f71174dac04e1273871b83f60b1bdd94b_2_690x382.jpeg\\\&quot; alt=\\\&quot;54%20AM\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;382\\\&quot; srcset=\\\&quot;https://forums.fast.ai/uploads/default/optimized/2X/5/5824184f71174dac04e1273871b83f60b1bdd94b_2_690x382.jpeg, https://forums.fast.ai/uploads/default/optimized/2X/5/5824184f71174dac04e1273871b83f60b1bdd94b_2_1035x573.jpeg 1.5x, https://forums.fast.ai/uploads/default/optimized/2X/5/5824184f71174dac04e1273871b83f60b1bdd94b_2_1380x764.jpeg 2x\\\&quot; dat
